<template name="confirmationRegistrationCourt">
  <!--
    Snippet inspiré de http://bootsnipp.com/snippets/featured/simple-user-profile
  -->
          <div class="panel panel-info" id="confirmationRegistrationCourt-panel">
            <div class="panel-heading">
              <h2 class="panel-title">Confirmation de l'enregistrement de votre terrain</h2>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="https://t2.ftcdn.net/jpg/00/39/71/55/160_F_39715596_eMCV5BSxS9eDjpAYW8hkUC5rFs3NyamS.jpg" class="img-circle img-responsive"> </div>
                <div class=" col-md-9 col-lg-9 ">
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td class="item">Proriétaire</td>
                        <td>{{owner.profile.firstName}} {{owner.profile.lastName}}</td>
                      </tr>
                      <tr>
                        <td class="item">Email</td>
                        <td>{{ownerEmail owner}}</td>
                      </tr>
                      <tr>
                        <td class="item">Téléphone</td>
                        <td>{{owner.profile.phone}}</td>
                      </tr>
                      <tr>
                        <td class="item">Rue</td>
                        <td>{{address.street}}</td>
                      </tr>
                      <tr>
                        <td class="item">Numéro</td>
                        <td>{{address.number}}</td>
                      </tr>
                      <tr>
                        <td class="item">Boite</td>
                        <td>{{address.box}}</td>
                      </tr>
                     <tr>
                        <td class="item">Code Postal</td>
                        <td>{{address.zipCode}}</td>
                      </tr>
                        <tr>
                        <td class="item">Ville</td>
                        <td>{{address.city}}</td>
                      </tr>
                      <tr>
                        <td class="item">Surface</td>
                        <td>{{court.surface}}</td>
                      </tr>
                      <tr>
                        <td class="item">Type</td>
                        <td>{{court.courtType}}</td>
                      </tr>
                      <tr>
                        <td class="item">Nombre de terrains</td>
                        <td>{{court.numberOfCourts}}</td>
                      </tr>
                      <tr>
                        <td class="item">Instructions</td>
                        <td>{{court.instructions}}</td>
                      </tr>
                      <tr>
                        <td class="item">Commentaires</td>
                        <td>{{court.ownerComment}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
</div>

</template>
