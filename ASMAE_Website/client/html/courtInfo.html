<template name="courtInfo">
  <!--
    Snippet inspiré de http://bootsnipp.com/snippets/featured/simple-user-profile
  -->
          <div class="panel panel-info">
            <div class="panel-heading">
              <h2 class="panel-title">Informations des terrains</h2>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="http://www.constructiondetennis.com/wp-content/themes/tennis/images/court-de-tennis.png" class="img-circle img-responsive"> </div>
                <div class=" col-md-9 col-lg-9 ">
                  {{#with court}}
                  <table class="table table-user-information">
                    <tbody>
                      {{#with courtAddress addressID}}
                      <tr>
                        <td>Rue</td>
                        <td>{{street}}</td>
                      </tr>
                      <tr>
                        <td>Numéro</td>
                        <td>{{number}}</td>
                      </tr>
                      <tr>
                        <td>Boite</td>
                        <td>{{box}}</td>
                      </tr>
                     <tr>
                        <td>Code Postal</td>
                        <td>{{zipCode}}</td>
                      </tr>
                        <tr>
                        <td>Ville</td>
                        <td>{{city}}</td>
                      </tr>
                      {{/with}}
                      <tr>
                        <td>Surface</td>
                        <td>{{surface}}</td>
                      </tr>
                      <tr>
                        <td>Type</td>
                        <td>{{courtType}}</td>
                      </tr>
                      <tr>
                        <td>Instructions</td>
                        <td>{{instructions}}</td>
                      </tr>
                      <tr>
                        <td>Commentaire</td>
                        <td>{{ownerComment}}</td>
                      </tr>
                    </tbody>
                  </table>
                  {{/with}}
                </div>
              </div>
            </div>
</div>

</template>
