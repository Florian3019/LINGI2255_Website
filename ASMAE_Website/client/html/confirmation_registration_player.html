<template name="confirmation_registration_player">
	  <!--
	    Snippet inspiré de http://bootsnipp.com/snippets/featured/simple-user-profile
	  -->
	          <div class="panel panel-info">
	            <div class="panel-heading">
	              <h3 class="panel-title">Confirmation de votre inscription au tournoi</h3>
	            </div>
	            <div class="panel-body">
	              <div class="row">
	                <div class="col-md-3 col-lg-3 " align="center"> <img alt="confirmation_pic" src="https://t2.ftcdn.net/jpg/00/39/71/55/160_F_39715596_eMCV5BSxS9eDjpAYW8hkUC5rFs3NyamS.jpg" class="img-circle img-responsive"> </div>
	                <div class=" col-md-6 col-lg-6 ">
	                  <table class="table table-user-information">
	                    <tbody>
							{{#with user}}
	                      <tr>
	                        <td class="item">Nom</td>
	                        <td>{{profile.lastName}}</td>
						  </tr>
						  <tr>
	                        <td class="item">Prénom</td>
	                        <td> {{profile.firstName}} </td>
	                      </tr>
	                      <tr>
	                        <td class="item">Sexe</td>
	                        <td> {{profile.gender}} </td>
	                      </tr>
						  {{/with}}
	                      <tr>
	                        <td class="item">Date de naissance</td>
	                        <td> {{birthDate}} </td>
	                      </tr>
	                     <tr>
	                        <td class="item">Numéro de téléphone</td>
	                        <td> {{phoneNbr}} </td>
	                      </tr>
	                      <tr>
	                        <td class="item">Adresse</td>
	                        <td> {{address}} </td>
	                      </tr>
	                      <tr>
	                        <td class="item"> Ville</td>
	                        <td> {{city}} </td>
	                      </tr>
	                      <tr>
	                        <td class="item">Code postal</td>
	                        <td> {{zip}} </td>
	                      </tr>
	                      <tr>
	                        <td class="item">Jour du tournoi</td>
	                        <td> ???? </td>
	                      </tr>
	                    </tbody>
	                  </table>
	                </div>
	              </div>
	            </div>
	</div>
</template>
