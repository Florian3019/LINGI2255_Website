<template name="home">
	<div id="HomeWrapper">
		<h1 class="mainTitle" style="font-size: 60px; color:white; font: Helvetica; padding-top: 10px">Le Charles de Lorraine</h1>
	    <h2 style="font-size: 30px; color:white">Tournoi de tennis</h2>

	    <br>
	    <br>
	    <br>
	    <br>
	    <br>
	    <br>
	    <br>
	    <br>

		{{#if registrationsON}}
	    <div class="row">
	    	<div class="col-md-3">
				<a href="{{pathFor route='tournamentRegistrationSaturday'}}" class="btn btn-lg btn-default">S'inscrire au tournoi : samedi</a>
				<a href="{{pathFor route='tournamentRegistrationSunday'}}" class="btn btn-lg btn-default">S'inscrire au tournoi : dimanche</a>
	      	</div>
	      	<div class="col-md-3">

		<div>
    		<p style="color: white; font-size:18px">Les inscriptions au tournoi ne sont pas encore ouvertes.</p>
