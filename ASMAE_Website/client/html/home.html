<template name="home">
		<h1 class="mainTitle" style="font-size: 60px; color:white; font: Helvetica; padding-top: 10px">Le Charles de Lorraine</h1>
	    <h2 style="font-size: 30px; color:white">Tournoi de tennis</h2>

		{{#if registrationsON}}

	    <div class="row" style="padding-top: 150px">
	    	<div class="col-sm-3">
	      		<a id="inscriptionTournoi" href="{{pathFor route='tournamentRegistration'}}" class="btn btn-lg btn-default">Inscription au tournoi</a>
	      	</div>
	      	<div class="col-sm-3">
	      		<a id="courtRegistrationButton" href="{{pathFor route='courtRegistration'}}" class="btn btn-lg btn-default">Inscription d'un terrain</a>
	      	</div>
	    </div>

		{{else}}

		<div class="row" style="padding-top: 150px">
			<p style="color: white; font-size:18px">Les inscriptions au tournoi ne sont pas encore ouvertes.</p>
		</div>
		<div class="row">
	    	<a id="courtRegistrationButton" href="{{pathFor route='courtRegistration'}}" class="btn btn-lg btn-default" style="margin-left:70px">Inscription d'un terrain</a>
	    </div>

		{{/if}}
</template>
