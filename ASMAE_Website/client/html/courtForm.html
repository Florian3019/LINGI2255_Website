<template name="courtForm">
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1">
			<legend>Addresse du terrain</legend>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-2 col-sm-offset-3">
			<label for="street">Rue:</label>
			<input type="text" name="street" id="street" value="{{DATA.address.street}}" class="form-control" required>
		</div>
		<div class = "col-sm-2">
			<label for="addressNumber">Numéro:</label>
			<input type="text" name="addressNumber" id="addressNumber" value="{{DATA.address.number}}" class="form-control" required>
		</div>
		<div class="col-sm-2">
			<label for="box">Boîte:</label>
			<input type="text" name="box" id="box" value="{{DATA.address.box}}" class="form-control">
		</div>
	</div>
	<br>
	<div class ="row">
		<div class="col-sm-2 col-sm-offset-3">
 		 	<div class="form-group">
				<label for="zipCode">Code postal:</label>
				<input type="text" name="zipCode" id="zipCode" value="{{DATA.address.zipCode}}" class="form-control" required>
 		   	</div>
		 	</div>
		 	<div class="col-sm-2">
			<label for="city">Ville:</label>
			<input type="text" name="city" id="city" value="{{DATA.address.city}}" class="form-control" required>
		</div>
		<div class="col-sm-2">
			<label for="text">Pays</label>
			<input type="text" class="form-control" id="country" value="{{#if DATA.address.country}}{{DATA.address.country}}{{else}}Belgique{{/if}}" name="country" required>
		</div>
	</div>

	 	<div class="row">
		<div class="col-sm-12 col-sm-offset-3">
			<div class="form-group">
				<label for="surface">Surface:</label>
				<br>
				<select name="surface" id="surface" class="form-control custom-inline-radio" style="width: 15%; display: inline" required>
					<option value="Autre" {{selectedSurface DATA.court.surface "Autre"}}>Autre</option>
					<option value="Terre Battue" {{selectedSurface court.surface "Terre Battue"}}>Terre Battue</option>
					<option value="Gazon" {{selectedSurface DATA.court.surface "Gazon"}}>Gazon</option>
					<option value="Synthétique" {{selectedSurface court.surface "Synthétique"}}>Synthétique</option>
					<option value="Béton" {{selectedSurface DATA.court.surface "Béton"}}>Béton</option>
				</select>
			</div>
		</div>
	</div>
	<div class="row">
			<div class="col-sm-3 col-sm-offset-3">
			<div class="form-group">
				<h5><b>Type:</b></h5>
				<div class="radio">
					<label><input type="radio" name="courtType" value="privé" {{isPrivate DATA.court.courtType}} required/>Privé</label><br />
				</div>
				<div class="radio">
					<label><input type="radio" name="courtType" value="club" {{isClub DATA.court.courtType}} />Club</label>
				</div>
				<label class="checkbox-inline"><input type="checkbox" {{checked DATA.court.isOutdoor}} name="isOutdoor" id="isOutdoor"/>Terrain extérieur</label>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<label for="numberOfCourts">Nombre de terrains:</label>
				<input type="number" min="1" name="numberOfCourts" id="numberOfCourts" class="form-control" value="{{#if DATA.court}}{{DATA.court.numberOfCourts}}{{else}}1{{/if}}" required>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<label for="instructions">Instructions d'accès au terrain:</label>
			<textarea name="instructions" id="instructions" class="form-control" value="{{DATA.court.instructions}}" placeholder="Facultatif"></textarea>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<label for="ownerComment">Commentaires sur le terrain:</label>
			<textarea name="ownerComment" id="ownerComment" class="form-control" value="{{DATA.court.ownerComment}}" placeholder="Facultatif"></textarea>
		</div>
	</div>
	<br>
	<div class="row">
			<div class="col-sm-3 col-sm-offset-3">
			<div class="form-group">
				<label class="control-label">Disponibilité du terrain:</label><br />
				<label class="checkbox-inline"><input type="checkbox" {{checked DATA.court.dispoSamedi}} name="dispoSamedi" id="dispoSamedi" value="samedi"/>Samedi</label>
				<br>
				<label class="checkbox-inline"><input type="checkbox" {{checked DATA.court.dispoDimanche}} name="dispoDimanche" id="dispoDimanche" value="dimanche"/>Dimanche</label>
			</div>
		</div>
	</div>
</template>
