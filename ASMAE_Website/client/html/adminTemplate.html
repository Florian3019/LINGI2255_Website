<template name="adminTemplate">

{{getAll}}
<table class="table table-bordered">
    <thead>
	<tr>
		<!-- <th>Id</th> -->
		<th>Email</th>
		<th>UserName</th>
		<th>Permissions actuelles</th>
		<th>Normal</th>
		<th>Staff</th>
		<th>Admin</th>
	</tr>
	</thead>
	<tbody>
{{#each showAll}}
	<tr>
	<!--<td>{{_id}}</td> -->
	<td>{{getEmail}}</td>
	<td>{{getUserName}}</td>
	<td>{{getCurrentState}}</td>
	<td><button type='button' class='btn btn-primary btn-md' value='salut' onclick="Session.set('chosen','normal');">Normal</button></td>
	<td><button type='button' class='btn btn-primary btn-md' value='salut' onclick="Session.set('chosen','staff');">Staff</button></td>
	<td><button type='button' class='btn btn-primary btn-md' value='salut' onclick="Session.set('chosen','admin');">Admin</button></td>
	</tr>
{{/each}}
	
	</tbody>
</table>

</template>
