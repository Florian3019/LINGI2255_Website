<template name="adminTemplate">
	{{setCurrentPermission}}
	{{> reactiveTable collection=userCollection settings=settings fields=fields}}
</template>

<template name="changePermissions">
	<select class="form-control myPermissionSelects" id="{{this._id}}" {{isDisabled this._id}}>
		<option {{getSelected this "normal"}}>Normal</option>
		<option {{getSelected this "staff"}}>Staff</option>
		<option {{getSelected this "admin"}}>Admin</option>
  	</select>
</template>
