<template name="adminTemplate">

{{getAll}}
<table class="table table-bordered">
    <thead>
	<tr>
		<!-- <th>Id</th> -->
		<th>Email</th>
		<th>UserName</th>
		<th>Permissions actuelles</th>
		<th>Nouvelles permissions</th>
	</tr>
	</thead>
	<tbody>
{{#each showAll}}
	<tr>
	<!--<td>{{_id}}</td> -->
	<td>{{getEmail}}</td>
	<td>{{getUserName}}</td>
	<td>{{getCurrentState}}</td>
	<td>
	      <select class="form-control" id={{getId}} name="mySelects">
		<option></option>
		<option>Normal</option>
		<option>Staff</option>
		<option>Admin</option>
	      </select>
      </td>

	</tr>
{{/each}}
	
	</tbody>
</table>
<div class="form-group">
	<div class="row">
        <div class="col-sm-6 col-sm-offset-4">
			<button type='button' class='btn btn-primary btn-md' id="savebtn">Sauver les changements</button>
		</div>
	</div>
</div>
</template>
