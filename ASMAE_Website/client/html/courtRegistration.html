<template name="courtRegistration">
		<div class="page-header">
        	<h2>Enregistrement d'un terrain</h2>
  		</div>
  		<div>
  			<a href="{{pathFor 'myCourts'}}"> <button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Mes terrains </button></a>
  		</div>
  		<br>
		<form id="courtRegistrationForm" role="form">
			<div class="well well-lg">
				<div class="form-group">
					{{>courtForm DATA=this}}
					<div class="form-group">
						<center><button type="submit" class="btn btn-default" id="SubmitIt">Enregistrer</button></center>
					</div>
				</div>
		</div>
		</form>
</template>
