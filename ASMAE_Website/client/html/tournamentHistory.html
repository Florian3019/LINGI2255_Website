<template name="tournamentHistory">
<div class="page-header">
<h2> Historique du tournoi </h2>
</div>
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2">
			<p>
			Le Charles de Lorraine a été fondé en 1974 par Monsieur et Madame Thierry de Ville de Goyet. Ils ont eu le soutien de Monsieur et Madame Francis Lagae et de Monsieur et Madame Thierry de Patoul pour se lancer dans cette grande aventure!
			</p>
			<p>
			Ce tournoi de tennis qui se voulait au départ le moyen de rassembler les habitants d'un même quartier est devenu très rapidement incontournable pour beaucoup de monde. En six ans, le nombre de joueurs est rapidement monté à plus de 900 joueurs. C'est en 1982, que le tournoi a été repris en main par Asmae au profit de ses projets. Le Charles de Lorraine a survécu aux années noires du tennis à la fin des années 80.
			</p>
			 
			<p>
			Depuis de nombreuses années, le succès est toujours au rendez-vous avec au minimlum 1000 joueurs durant un week-end !
			</p>
			 
			<p>
			Ce sont des équipes de jeunes bénévoles d'Asmae qui gèrent l'ensemble des activités proposées par le Charles de Lorraine.
			</p>
		</div>
	</div>

	<div class="page-header">
	<h3> Statistiques de fréquentations du tournoi</h3>
	</div>

	<div class="page-header">
	<h5> Pour toutes les années</h5>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<center>
		    	<div id="yearGraph"></div>
			</center>
		</div>
    </div>

    <div class="row">
		<div class="col-sm-8 col-sm-offset-2">
			<p>NB : Il nous manque quelques informations pour certaines années. Nous essayerons de compléter les statistiques manquantes, dans les prochains mois. En tout cas, plus de 25.000 joueurs sont déjà passés par le tournoi même si certains d'entre-eux ont participé pendant de longues années au Charles de Lorraine.
			</p>
		</div>
	</div>

{{#if tournamentStarted}}
	<div class="page-header">
	<h5> Pour cette année ({{getCurrentYear}})</h5>
	</div>

    <div class="row">
		<div class="col-sm-8 col-sm-offset-2">
			{{getNumberOfPlayers}} joueurs sont actuellement inscrits pour l'année {{getCurrentYear}} ! 
		</div>
	</div>
{{/if}}
	<div>
		<div class="row">
			<div class="col-sm-12">
				<center>
			    	<div id="thisYearGraph" style="height:200%"></div>
				</center>
			</div>
	    </div>
	</div>

</template>
