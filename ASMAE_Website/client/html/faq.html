<h5>Comment puis-je m'inscrire au tournoi ?</h5>
<p>
Lorsque les inscriptions sont ouvertes, vous pouvez vous inscrire à ou plusieurs tournois se déroulant le samedi ou le dimanche. Le samedi nous organisons les doubles mixtes et le Tournoi des Familles tandis que le dimanche nous organisons les doubles messieurs et les doubles dames. Une fois vos informations complétées, elles sont associées à votre compte personnel. Ainsi, si vous souhaitez modifier votre inscription ou vous inscrire à autre tournoi, vos informations sont déjà complétées sur le formulaire. Vous pouvez vous inscrire à 1 ou 2 tournois, à raison de 1 tournoi par jour au maximum.
</p>

<h5>Quand vont s'ouvrir les inscriptions au tournoi ?</h5>
<p>
Les inscriptions ouvrent généralement durant le mois de juillet. Pour être tenu au courant quand les inscriptions ouvrent, créez un compte sur le site et vous recevrez un email lorsque nous ouvrirons les inscriptions.
</p>

<h5>Pourquoi est-il indiqué que je dois vérifier mon adresse email ?</h5>
<p>
Ceci signifie que vous n'avez pas encore validé votre compte. Pour ce faire, il vous suffit de cliquer sur le lien que vous avez reçu par email lors de votre inscription au site. Cette étape est nécessaire pour nous prouver que l'adresse email utilisée pour l'inscription sur le site vous appartient.
</p>

<h5>Comment puis-je me désinscrire du tournoi ?</h5>
<p>
Dans la barre de navigation, appuyez sur le menu <i>Inscription</i>. Vous verrez alors apparaître le bouton <a href="{{pathFor route='myRegistration'}}">Mes inscription</a>, qui vous permet de vous désinscrire.
</p>

<h5>Comment puis-je supprimer mon compte sur le site ?</h5>
<p>
Ceci n'est pas possible directement depuis le site. Si vous souhaitez supprimer votre compte, vous pouvez envoyer un email au staff ou poser une question via le formulaire de contact.
</p>

<h5>Comment puis-je modifier mon profil ?</h5>
<p>
Pour modifier votre profil sur le site web, appuyez sur votre nom en haut à gauche qui déroulera un menu. Depuis ce menu vous avez la possibilité d'accéder à la modification de votre profil.
</p>

<h5>Comment puis-je inscrire mon terrain ?</h5>
<p>
Le bouton <a href="{{pathFor route='myCourts'}}">Mes terrains</a> dans la barre de navigation permet d'accéder à une liste des terrains que vous avez déjà inscrits sur le site web. Si vous cliquez sur un des terrains de la liste, vous accédez à une page contenant plus d'informations sur ce terrain.<br>
Vous avez la possibilité d'en ajouter un en cliquant sur <a href="{{pathFor route='courtRegistration'}}">Ajouter un terrain</a>. Complétez alors le formulaire qui apparait avec les informations sur le terrain que vous souhaitez ajouter.
</p>
