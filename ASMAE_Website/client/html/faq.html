<h5>Comment puis-je m'inscrire au tournoi?</h5>
<p>
Lorsque les inscriptions au tournoi sont ouvertes, vous pouvez vous inscrire au tournoi en vous rendant sur la page d'inscription au tournoi (<a href="http://localhost:3000/inscription-tournoi">cliquez ici</a>).<br>
Vous devez alors compléter vos informations et choisir un partenaire pour former une paire.
</p>

<h5>Quand vont s'ouvrir les inscriptions au tournoi?</h5>
<p>
Les inscriptions ouvrent généralement durant le mois de juillet. Pour être tenu au courant quand les inscriptions ouvrent, créez un compte sur le site et vous recevrez un email lorsque nous ouvrirons les inscriptions.
</p>

<h5>Pourquoi il est marqué que je dois vérifier mon adresse email?</h5>
<p>
Ceci signifie que vous n'avez pas encore appuyé sur le lien que vous avez reçu par email. C'est nécessaire pour nous prouver que l'adresse email utilisée pour l'inscription sur le site vous appartient.
</p>

<h5>Comment puis-je me désinscrire du tournoi?</h5>
<p>
Dans la barre de navigation, appuyez sur le menu "Inscription". Vous verrez alors apparaître le bouton "Mes inscriptions", qui vous permet de vous désinscrire.
</p>

<h5>Comment puis-je supprimer mon compte sur le site?</h5>
<p>
Ceci n'est pas possible directement depuis le site. Si vous voulez supprimer votre compte, envoyez un email au staff ou posez une question via le formulaire de contact.
</p>

<h5>Comment puis-je modifier mon profil?</h5>
<p>
Pour modifier votre profil sur le site web, appuyez sur votre nom en haut à gauche qui déroulera un menu. Depuis ce menu vous avez la possibilité d'accéder à la modification de votre profil.
</p>
