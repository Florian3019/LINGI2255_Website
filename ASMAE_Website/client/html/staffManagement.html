<template name="staffManagement">

<div class="modal" id="pop-up-message">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title" id="pop-up-message-title"> Titre </h3>
            </div>
            <div class="modal-body">
                <p id="message"> Un message ici </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>

<div class="page-header">
   	<h2>Questions des joueurs</h2>
</div>

	{{>reactiveTable collection=questionsCollection settings=settings fields=fields}}

	{{printContent}}
		<form role="form">
	    <div class="form-group">
	      <label for="comment">Entrez votre réponse, puis cliquez sur Répondre à droite de la ligne correspondant à la bonne question</label>
	      <div class="well">
	      	<textarea class="form-control" rows="5" id="comment"></textarea>
	      </div>
	      </div>
	  </form>
</template>

<template name="processedLabel">
  {{#if this.processed}}
    <span class="glyphicon glyphicon-ok lendOk"></span>
  {{else}}
    <span class="glyphicon glyphicon-remove lendNot"></span>
  {{/if}}
</template>

<template name="answerLabel">
	{{#if this.processed}}
		<button type='button' class='btn btn-primary' id="questionButton">Répondre</button>
	{{else}}
		<button type='button' class='btn btn-primary' id="questionButton">Voir la réponse</button>
	{{/if}}
</template>

<template name="emptyQuestions">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
          <div id="infoBox" class="alert alert-info" role="alert">
	        <h4>
	          <span class="glyphicon glyphicon-info-sign"></span>
	          <span class="sr-only">Info:</span>
	          <span id="infoMsg">Pas de questions !</span>
	        </h4>
	      </div>
		</div>
	</div>
</template>
