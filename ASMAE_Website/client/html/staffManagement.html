<template name="staffManagement">
<br>
<table class="table table-bordered">
    <thead>
	<tr>
		<th>Nom</th>
		<th>Prénom</th>
		<th>Email</th>
		<th>Question</th>
		<th>Date</th>
		<th>Déja traité</th>
		<th>Répondre</th>
	</tr>
	</thead>
	<tbody>
{{#each ShowStaff}}
	<tr>
	<td>{{lastname}}</td>
	<td>{{firstname}}</td>
	<td>{{email}}</td>
	<td>{{question}}</td>
	<td>{{date}}</td>
	<td>{{isProcessed}}</td>
	<td><button type='button' class='btn btn-primary btn-md' style={{showIt}}>Répondre</button></td>
	</tr>
{{/each}}
	</tbody>
</table>
</template>
