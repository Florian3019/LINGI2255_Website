<template name="emailVerification">

<div class="modal" id="newSend" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title" id="lineModalLabel">Un email viens d'être envoyé !</h3>
                </div>
                <div class="modal-body">
                <p> Un email de vérification viens juste d'être envoyé à l'adresse suivante : <a id="emailSent" href="mailto:someone@example.com">someone@example.com</a> </p>
                <p> Verifiez votre messagerie personnelle.</p>
 	            <button id="email-sent" class="btn btn-primary center-block" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>  <!-- Pop up email sent -->

<div class="modal" id="changeEmailModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title" id="lineModalLabel">Changer votre addresse mail</h3>
            </div>
            <div class="modal-body">
                <p>Si vous desirez changer d'addresse mail veuillez remplir le champs suivant :</p>
                <label class=" pull-left" for="email-new"> Nouvelle Addresse mail :</label>
                 
                <div class="form-group" id="email-new-group">
                    <input  id="email-new" name="email-new" class="form-control" placeholder="Email" required autofocus>
                </div>
                <p> </p> <!-- Espace -->
                    
                <div class="alert alert-success fade in" style="display:none;" id="new-email-success" role="alert">
                    <span class="glyphicon glyphicon-ok-sign"></span>
                    <strong>Réussi !</strong> Votre addresse mail à bien été mise à jour. Un mail de confirmation vous a été envoyé.
                </div>
                <div class="alert alert-danger fade in"  style="display:none;" id="no-email-new" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                    <strong>Erreur :</strong> Veuillez entrer une addresse mail.
                </div>
                <div class="alert alert-danger fade in"  style="display:none;" id="not-valid-email-new" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                    <strong>Erreur :</strong> Veuillez entrer une addresse mail valide.
                </div>
            </div>
             
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                <button id="changeEmailConfirmation" class="btn btn-primary" type="submit">Confirmer</button>
            </div>
        </div>
    </div>
</div> <!-- Pop up change email -->


<div id="emailVerificationWrapper">
    <center> 
		<div class="header">
			<h3>Veuillez confirmer votre adresse mail avant de poursuivre !</h3>
		</div> 
	</center>
    <br>
    <div class="row">
    	<div class="col-md-8 col-md-offset-2">
    	<h4 align="center"> Des difficultées pour vérifier votre adresse email ?</h4>
    	<br>
	    	<h4><b> Je n'ai pas reçu d'email d'activation de Le Charle de Loraine</b></h4>
	    		<p>Verifier si vous ne l'avez pas reçu parmi vos "courriers indésirables ou spam". Soyez sûr que  staff@lecharlesdelorraine.com peut vous envoyer des emails sur votre messagerie.</p>
	    		<p>Pour qu'un nouveau email vous soit envoyé: <a href="" type="submit" id="sendNewEmail">Cliquer ici</a>.</p>
	    	<br>
	    	<h4><b> Je voudrais changer d'adresse email</b></h4>
	    		<p> Vous êtes actuellement inscrit avec l'adresse mail: <a id="userEmail" href={{getMailto}}>{{getMail}}</a>.</p>
	    		<p>Pour changer d'addresse email: <a href="" type="submit" id="changeEmail">Cliquer ici</a>.</p>
	    	<br>
	    	<h4><b> J'ai toujours des problèmes avec mon inscription au site</b></h4>
	    		<p>Si vous avez toujours des difficultées pour vérifier votre adresse email, s'il vous plait <a href="http://asmae.org/contact.php" target="_blank">Contacter nous</a>.</p>
    	</div>	
    </div>
</div>
</template>
