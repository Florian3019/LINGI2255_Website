<template name="emailVerification">

<div id="emailVerificationWrapper">
    <center>
		<div class="header">
			<h3>Veuillez confirmer votre adresse mail avant de poursuivre !</h3>
		</div>
	</center>
    <br>
    <div class="row">
    	<div class="col-md-8 col-md-offset-2">
    	<h4 align="center"> Des difficultées pour vérifier votre adresse email ?</h4>
    	<br>
	    	<h4><b> Je n'ai pas reçu d'email d'activation de Le Charles de Lorraine</b></h4>
	    		<p>Verifiez si vous ne l'avez pas reçu parmi vos "courriers indésirables ou spam". Soyez sûr que staff@lecharlesdelorraine.com peut envoyer des emails sur votre messagerie.</p>
	    		<p>Pour qu'un nouvel email vous soit envoyé: <a href="" type="submit" id="sendNewEmail">Cliquer ici</a>.</p>
	    	<br>
	    	<h4><b> Je voudrais changer d'adresse email</b></h4>
	    		<p> Vous êtes actuellement inscrit avec l'adresse email: <a id="userEmail" href={{getMailto}}>{{getMail}}</a>.</p>
	    		<p>Pour changer d'adresse email: <a href="" type="submit" id="changeEmail">Cliquez ici</a>.</p>
	    	<br>
	    	<h4><b> J'ai toujours des problèmes avec mon inscription au site</b></h4>
	    		<p>Si vous rencontrez encore des difficultées pour vérifier votre adresse email, s'il vous plait <a href="http://asmae.org/contact.php" target="_blank">Contactez nous</a>.</p>
    	</div>
    </div>
</div>
</template>
