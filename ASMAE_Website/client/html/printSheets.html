<template name="printSheets">
  <!-- Source code : https://gist.github.com/alexandrevicenzi/680147013e902a4eaa5d -->
  <style>
  .glyphicon-refresh-animate {
    -animation: spin .7s infinite linear;
    -ms-animation: spin .7s infinite linear;
    -webkit-animation: spinw .7s infinite linear;
    -moz-animation: spinm .7s infinite linear;
}

@keyframes spin {
    from { transform: scale(1) rotate(0deg);}
    to { transform: scale(1) rotate(360deg);}
}

@-webkit-keyframes spinw {
    from { -webkit-transform: rotate(0deg);}
    to { -webkit-transform: rotate(360deg);}
}

@-moz-keyframes spinm {
    from { -moz-transform: rotate(0deg);}
    to { -moz-transform: rotate(360deg);}
}
}

  </style>

  <div class="page-header">
    <h2 id="HeaderSheetPrintTestID">Impression feuille de poule</h2>
  </div>
  {{#if isOnePage}}
  <button id="printPdf" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-print"></span> Imprimer
  </button>
  {{else}}
  <!-- {{#if equals fullPages undefined}} -->
  <div class="row">
    <div class="col-md-2">
      <select class="form-control Year" id="Year" name = "Year">
        {{getAllYears}}
        {{#each getAllYearsSession}}
        <option value="{{this}}" {{selectedYear this}}> {{this}} </option>
        {{/each}}
      </select>
    </div>
    <div class="col-md-3">
      <select class="form-control Type" id="Type">
        <option value="men"> Homme </option>
        <option value="women"> Femme </option>
        <option value="mixed"> Mixte </option>
        <option value="family"> Familles </option>
      </select>
    </div>
    <div class="col-md-3">
      <select class="form-control Category" id="Category">
        <option value="all" >Toutes</option>
        <option value="preminimes"> Pré Minimes </option>
        <option value="minimes"> Minimes </option>
        <option value="cadets"> Cadet </option>
        <option value="scolars"> Scolaire </option>
        <option value="juniors"> Junior </option>
        <option value="seniors"> Séniors </option>
        <option value="elites"> Elites </option>
      </select>
    </div>
    <div class="col-md-3 col-md-offset-1">
      <button type="button" id="Save" class="btn btn-default btn-lg btn-success">
        {{#if isWorkingPool}}
        <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
        {{else}}
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        {{/if}}
        Enregistrer
      </button>
    </div>
  </div>
  <br>

  <button id="printPdf" style="display:none" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-print"></span> Imprimer
  </button>
  <br>
  {{/if}}



  <!-- {{#if equals fullPages undefined}} -->
  {{#if isOnePage}}
  {{>printSheetsV2 POOLS=getOnePool}}
  {{else}}
  {{>printSheetsV2 POOLS=getPool}}
  {{/if}}

</template>
