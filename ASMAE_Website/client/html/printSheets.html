<template name="printSheets">

  <style>
  .glyphicon-refresh-animate {
    -animation: spin .7s infinite linear;
    -ms-animation: spin .7s infinite linear;
    -webkit-animation: spinw .7s infinite linear;
    -moz-animation: spinm .7s infinite linear;
}

@keyframes spin {
    from { transform: scale(1) rotate(0deg);}
    to { transform: scale(1) rotate(360deg);}
}

@-webkit-keyframes spinw {
    from { -webkit-transform: rotate(0deg);}
    to { -webkit-transform: rotate(360deg);}
}

@-moz-keyframes spinm {
    from { -moz-transform: rotate(0deg);}
    to { -moz-transform: rotate(360deg);}
}
  </style>

  <div class="page-header">
    <h2>Impression feuille de poule</h2>
  </div>
  <div class="row">
    <div class="col-md-2">
      <select class="form-control Year" id="Year" name = "Year">
        {{getAllYears}}
        {{#each getAllYearsSession}}
        <option value="{{this}}" {{selectedYear this}}> {{this}} </option>
        {{/each}}
      </select>
    </div>
    <div class="col-md-3">
      <select class="form-control Type" id="Type">
        <option value="men"> Homme </option>
        <option value="women"> Femme </option>
        <option value="mixed"> Mixte </option>
        <option value="family"> Familles </option>
      </select>
    </div>
    <div class="col-md-3">
      <select class="form-control Category" id="Category">
        <option value="all" >Toutes</option>
        <option value="preminimes"> Pré Minimes </option>
        <option value="minimes"> Minimes </option>
        <option value="cadets"> Cadet </option>
        <option value="scolars"> Scolaire </option>
        <option value="juniors"> Junior </option>
        <option value="seniors"> Séniors </option>
        <option value="elites"> Elites </option>
      </select>
    </div>
    <div class="col-md-3 col-md-offset-1">
      <button type="button" id="Save" class="btn btn-default btn-lg">
        {{#if isWorkingPool}}
        <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
        {{else}}
        <span class="glyphicon glyphicon-download" aria-hidden="true"></span>
        {{/if}}
        Sauver
      </button>
    </div>
  </div>
  <br>
  {{#if hasPool}}
  <button type="button" id="Print" class="btn btn-default btn-lg">
    {{#if isWorkingPrint}}
    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
    {{else}}
    <span class="glyphicon glyphicon-print"></span>
    {{/if}}
    Tout imprimer
  </button>
  {{/if}}
  <br>
  <div id="allTab">
    {{#each getPool}}
    <div id={{this.id}} style="background:#fff">
      {{>scoreTable this.pool}}
    </div>
    {{/each}}
  </div>
</template>
