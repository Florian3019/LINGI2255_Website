<template name="tournamentProgress">
    <div class="page-header">
        <h2>Déroulement du tournoi</h2>
    </div>

    <div class="okBlock firstBlock">
        <h5>1. Lancer les inscriptions au tournoi</h5>
        {{> launchTournament}}
    </div>

    <div class="okBlock">
        <h5>2. Envoyer un email à tous les utilisateurs</h5>
        {{> testRow}}
    </div>

    <div class="notokBlock">
        <h5>3. Accepter les terrains</h5>
        {{> testRow}}
    </div>

    <div class="notokBlock">
        <h5>4. Clôturer les inscriptions</h5>
        {{> testRow}}
    </div>

    <div class="notokBlock">
        <h5>5. Gérer les poules</h5>
        {{> testRow}}
    </div>

    <div class="notokBlock">
        <h5>6. Envoyer un email aux joueurs</h5>
        {{> testRow}}
    </div>

    <div class="notokBlock">
        <h5>7. Lancer le tournoi</h5>
        {{> testRow}}
    </div>

</template>


<template name="launchTournament">

    {{#if registrationsON}}

    {{#with tournamentData}}
    <p>
        Date: {{tournamentDate}}<br>
        Prix: {{tournamentPrice}}&euro;
    </p>
    {{/with}}

    <p>Si vous vous êtes trompé dans la date ou le prix du tournoi cliquez ici pour les modifier (ceci peut avoir des conséquences sur les inscriptions déjà effectuées)</p>
    <center><button id="modifyLaunchButton" type="button" class="btn btn-default">Modifier</button></center>

    {{else}}

    <form id="launchTournamentForm" role="form">
        <div class="form-group">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <input type="text" name="launchTournamentDate" id="launchTournamentDate" class="form-control" placeholder="Date de début du tournoi" required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <input type="number" name="tournamentPrice" id="tournamentPrice" class="form-control" placeHolder="Prix de l'inscription au tournoi (&euro;)" required>
                </div>
            </div>
            <br>

            <center>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">C'est parti!</button>
                </div>
            </center>

        </div>
    </form>
    {{/if}}
</template>


<template name="testRow">
    <div>
        <p> Coucou mec  </p>
    </div>
</template>
