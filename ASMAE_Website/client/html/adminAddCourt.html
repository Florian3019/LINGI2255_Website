<template name="adminAddCourt">
	<div class="page-header">
        <h2 id="AddCourtAdminHeader">Ajouter un terrain</h2>
  	</div>
		<form role="form">
			<div class="form-group">
                <div class="row">
	                <div class="col-sm-10 col-sm-offset-1">
	                	<h6>Entrez l'une de ces trois informations pour associer le terrain à un propriétaire:</h6>
	                </div>
                </div>
				<div class="row">
					<div class="col-sm-3 col-sm-offset-1">
						<label for="lastName">Nom:</label>
						<input type="text" name="lastName" id="lastName" value="{{users.lastName}}" class="form-control">
					</div>
					<div class="col-sm-3">
						<label for="firstName">Prénom:</label>
						<input type="text" name="firstName" id="firstName" value="{{users.firstName}}" class="form-control">
					</div>
					<div class="col-sm-4">
						<label for="address">Email:</label>
						<input type="text" name="address" id="address" value="{{users.address}}" class="form-control">
					</div>
				</div>
				<br>
				{{#if searchComplete}}
					<div class="row">
						<div class="col-sm-10 col-sm-offset-1">
							<legend>Choisissez un propriétaire parmis la liste</legend>
						</div>
					</div>
					<div class="row">
		        		<div class="col-sm-10 col-sm-offset-1">
		  					<ul class="list-group">
		    					{{#each player}}
		      					<li class="list-group-item playerFound" id="{{this._id}}">{{profile.lastName}}, {{profile.firstName}}</li>
		    					{{/each}}
		  					</ul>
		  				</div>
					</div>
					<br>
					{{#with getSelectedOwner}}
					<div class='well'>
						{{>courtForm DATA=..}}
						<div class="row">
		          			<div class="col-sm-3 col-sm-offset-3">
								<button type="submit" class="btn btn-default">Enregistrer</button>
							</div>
						</div>
					</div>
					{{/with}}
				{{else}}
					<div class="row">
						<div class="col-sm-10 col-sm-offset-1">
					          <div id="infoBox" class="alert alert-info" role="alert">
						        <h4>
						          <span class="glyphicon glyphicon-info-sign"></span>
						          <span class="sr-only">Info:</span>
						          <span id="infoMsg">Pas de propriétaire trouvé...</span>
						        </h4>
						      </div>
	  					</div>
					</div>
				{{/if}}
			</div>
		</form>
</template>
