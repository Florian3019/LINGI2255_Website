<template name="launchTournament">
	<div class="container">

		{{#if registrationsON}}
		<center>
			<p>
				Les inscriptions au tournoi sont en cours.
			</p>
			<p>
				Cliquez sur ce bouton pour fermer les inscriptions au tournoi de cette année:<br>
				<button id="closeRegistrationsButton" type="button" class="btn btn-default">Fermer les inscriptions</button>
			</p>
		</center>
		{{else}}
		<form id="launchTournamentForm" role="form">
			<div class="form-group">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<h2>Lancer les inscriptions au tournoi:</h2>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-5 col-sm-offset-3">
						<label for="launchTournamentDate">Date de début du tournoi:</label>
						<input type="text" name="launchTournamentDate" id="launchTournamentDate" class="form-control" required>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-sm-5 col-sm-offset-3">
						<label for="tournamentPrice">Prix de l'inscription au tournoi (&euro;):</label>
						<input type="number" name="tournamentPrice" id="tournamentPrice" class="form-control" required>
					</div>
				</div>
				<br>

				<center>
					<div class="form-group">
						<button type="submit" class="btn btn-default">C'est parti !</button>
					</div>
				</center>

			</div>
		</form>
		{{/if}}
	</div>
</template>
