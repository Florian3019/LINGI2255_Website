<template name="launchTournament">

		{{#if registrationsON}}
		<div class="page-header">
        	<h2>Les inscriptions au tournoi sont en cours</h2>
    	</div>
		<center>
    			<br>
    			<br>
				<p> Cliquez sur ce bouton pour fermer les inscriptions au tournoi de cette année: </p>
				<button id="closeRegistrationsButton" type="button" class="btn btn-default">Fermer les inscriptions</button>
				<br>
				<br>
				<br>
				<br>
				<p> Si vous vous êtes trompé dans la date ou le prix du tournoi cliquez ici pour les modifier (ceci peut avoir des conséquences sur les inscriptions déjà effectuées):</p>
				<button id="modifyLaunchButton" type="button" class="btn btn-default">Modifier</button>
		</center>
		{{else}}
		<div class="page-header">
        	<h2>Lancer les inscriptions au tournoi</h2>
    	</div>
    	<br>
		<form id="launchTournamentForm" role="form">
			<div class="form-group">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2">
						<input type="text" name="launchTournamentDate" id="launchTournamentDate" class="form-control" placeholder="Date de début du tournoi" required>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2">
						<input type="number" name="tournamentPrice" id="tournamentPrice" class="form-control" placeHolder="Prix de l'inscription au tournoi (&euro;)" required>
					</div>
				</div>
				<br>

				<center>
					<div class="form-group">
						<button type="submit" class="btn btn-default">C'est parti !</button>
					</div>
				</center>

			</div>
		</form>
		{{/if}}
    <center>
      <p style="margin-top: 70px">
        Cliquez sur ce bouton pour envoyer un email d'information à tous les joueurs d'une poule.<br>
        <button id="playerInfoButton" type="button" class="btn btn-default">Informations pour les joueurs</button>
      </p>
      <p>
        Cliquez sur ce bouton pour envoyer un email d'information à tous les chefs de poule.<br>
        <button id="leaderInfoButton" type="button" class="btn btn-default">Informations pour les chefs de poule</button>
      </p>
    </center>
</template>
