<template name="forum">
<div class="page-header">
    <h2>Forum</h2>
</div>

<div class="forumContainer">
{{#each getThreads}}
	<h3 style="display:inline">{{this.name}}
		<button type="button" class="btn btn-default thread-delete" style="margin-left:10px" id="delete{{this._id}}" data-threadid="{{this._id}}" aria-label="Left Align">
		  <span class="glyphicon glyphicon-trash thread-delete" aria-hidden="true"></span>
		</button>
	</h3>
	
  	<div class="form-group pull-right" style="display:inline">
    	<input name="topicName" id="topicName{{this._id}}" class="form-control" placeholder="Sujet" style="width:25%;display:inline" onkeydown="if (event.keyCode == 13) document.getElementById('{{this._id}}').click()">
    	<button type="button" class="btn btn-default addTopic" id="{{this._id}}" style="display:inline">
	  		<span class="glyphicon glyphicon-plus"></span>
		</button>
	</div>

	<table class="table table-striped">
    <thead>
      <tr>
        <th>Dernière mise à jour</th>
        <th>Sujet</th>
        <th>Messages</th>
      </tr>
    </thead>

	<tbody>
		{{#each this.topics}}
		<tr class="topicRow" id="{{this}}" data-threadname="{{../name}}">
			{{#with getTopic this}}
				<td>
					{{getTime this.lastUpdatedTime}}
					par 
					{{#with getAuthorInfo this.lastUpdatedUser}}
						{{this.profile.firstName}} {{this.profile.lastName}}
					{{/with}}
				</td>
				<td>
					{{this.name}}
				</td>
				<td>
					{{getLength this.posts}}
				</td>
				<td>
					<button type="button" class="btn btn-default topic-delete" id="delete{{this._id}}" data-topicid="{{this._id}}" data-threadid="{{../../_id}}" aria-label="Left Align">
					  <span class="glyphicon glyphicon-trash topic-delete" aria-hidden="true"></span>
					</button>
				</td>
					<!-- {{>topic TOPICID=this}} -->
			{{/with}}
		</tr>
		{{/each}}
    </tbody>
  </table>

{{/each}}
</div>

<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      	<div class="form-group" style="display:inline">
	    	<input name="threadName" id="threadName" class="form-control" placeholder="Nouvelle catégorie" onkeydown="if (event.keyCode == 13) document.getElementById('addThread').click()" style="display:inline; width:70%">
	    	<button type="button" class="btn btn-default" id="addThread" style="display:inline">
		  		<span class="glyphicon glyphicon-plus"></span>
			</button>
    	</div>
	</div>	
</div>



</template>

<!-- 
	Args :
	topicId
 -->

<template name="topic">

<div class="page-header">
    <h2>Forum 
	    <button type="button" class="btn btn-default pull-right" id="goBack">
			<span class="glyphicon glyphicon-arrow-left"></span> Retour
		</button>
	</h2>
</div>
<br>

{{#with getTopic topicId}}

<legend>{{../threadName}} > {{this.name}}</legend>

{{> reactiveTable collection=this.posts settings=settings fields=fields}}
	<div class="row">
	    <div class="col-sm-8 col-sm-offset-2">
	      	<div class="form-group">
	      		<div class="well">
		    		<textarea name="postText" id="postText{{this._id}}" class="form-control" placeholder="Message"></textarea>
		    	</div>
	    	</div>
		</div>
		<br>
		<button type="button" class="btn btn-default addPost" id="{{this._id}}">
	  		<span class="glyphicon glyphicon-plus"></span>
		</button>
	</div>
{{/with}}
</template>

<template name="emptyPost">
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2">
	          <div id="infoBox" class="alert alert-info" role="alert">
		        <h4>
		          <span class="glyphicon glyphicon-info-sign"></span>
		          <span class="sr-only">Info:</span>
		          <span id="infoMsg">Aucun message</span>
		        </h4>
		      </div>
			</div>
	</div>
</template>
