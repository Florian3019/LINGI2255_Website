<template name="myCourts">

<div id="MyCourtWrapper">
    <div class="page-header">
        <h2>Mes terrains</h2>
    </div>
    <br>
    {{#if court}}
	<table class="table">
		<thead>
      		<tr>
        	<th>Terrain</th>
            <th>Surface</th>
        	<th>LouÃ©</th>
      		</tr>
    	</thead>
    	<tbody>
    		{{#each court}}
    		<tr>
    			<td><a href="{{pathFor route='courtInfoPage' _id=this._id}}">{{courtAddress addressID}}</a></td>
                <td>{{surface}}</td>
    			<td><span class="glyphicon {{checked}}"></span></td>
    		</tr>
    		{{/each}}
    	</tbody>
	</table>
    {{else}}
    <div id="infoBox" class="alert alert-info" role="alert">
        <h4>
            <span class="glyphicon glyphicon-info-sign"></span>
            <span class="sr-only">Info:</span>
            <span>Vous n'avez aucun terrain enregistrer</span>
        </h4>
    </div>
    {{/if}}
	<br/>
	<center><a class="btn btn-default" href="{{pathFor route='courtRegistration'}}">Ajouter un terrain</a></center>
</div>
</template>
