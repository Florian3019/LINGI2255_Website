<template name="courtInfoPage">
  <!--
    Snippet inspiré de http://bootsnipp.com/snippets/featured/simple-user-profile
  -->
  <div class="page-header">
    <h2>Information sur le terrain</h2>
  </div>
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Informations sur le terrain</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center">
                  <br/>
                  <img alt="User Pic" src="http://www.constructiondetennis.com/wp-content/themes/tennis/images/court-de-tennis.png" class="img-circle img-responsive">
                  <br/>
                  <p>
                    OK propriétaire : <span class="glyphicon {{checked court.ownerOK}}"></span>
                    {{#if isAdminOrStaffOrOwner court.ownerID}}
                      <button type="button" id="button_ownerOK" class="btn btn-default" data-id="{{court._id}}" data-ownerid="{{court.ownerID}}" data-ownerok="{{court.ownerOK}}"><span class="glyphicon glyphicon-transfer" aria-hidden="true"></span></button>
                    {{/if}}
                  </p>
                  <p>
                    OK staff : <span class="glyphicon {{checked court.staffOK}}"></span>
                    {{#if isAdminOrStaff}}
                      <button type="button" id="button_staffOK" class="btn btn-default" data-id="{{court._id}}" data-ownerid="{{court.ownerID}}" data-staffok="{{court.staffOK}}"><span class="glyphicon glyphicon-transfer" aria-hidden="true"></span></button>
                    {{/if}}
                  </p>
                </div>
                <div class=" col-md-9 col-lg-9 ">
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>Proriétaire</td>
                        <td><a href="{{pathFor route='playerInfoTemplate' _id=court.ownerID}}">{{ownerFirstName}} {{ownerLastName}}</a></td>
                      </tr>
                      <tr>
                        <td>Email</td>
                        <td>{{ownerEmail}}</td>
                      </tr>
                      {{#if isAdminOrStaffOrOwner court.ownerID}}
                        <tr>
                            <td>Téléphone</td>
                            <td>{{ownerPhone}}</td>
                        </tr>
                      {{/if}}
                      <tr>
                        <td>Adresse</td>
                        <td id="courtAddress">{{showAddress address}}</td>
                      </tr>
                     <tr>
                        <td>Code Postal</td>
                        <td>{{address.zipCode}}</td>
                      </tr>
                        <tr>
                        <td>Ville</td>
                        <td>{{address.city}}</td>
                      </tr>
                      <tr>
                        <td>Surface</td>
                        <td>{{court.surface}}</td>
                      </tr>
                      <tr>
                        <td>Type</td>
                        <td>{{court.courtType}}</td>
                      </tr>
                      <tr>
                        <td>Extérieur</td>
                        <td><span class="glyphicon {{checked court.isOutdoor}}"></span></td>
                      </tr>
                      <tr>
                        <td>Nombre de terrains</td>
                        <td>{{court.numberOfCourts}}</td>
                      </tr>
                      <tr>
                        <td>Instructions</td>
                        <td>{{court.instructions}}</td>
                      </tr>
                      <tr>
                        <td>Commentaire propriétaire</td>
                        <td>{{court.ownerComment}}</td>
                      </tr>
                      {{#if isAdminOrStaff}}
                      <tr>
                        <td>Commentaire staff</td>
                        <td>{{court.staffComment}}</td>
                      </tr>
                      {{/if}}
                      <tr>
                        <td><b>Disponibilité</b></td>
                        <td></td>
                      </tr>
                      <tr>
                        <td>Samedi</td>
                        <td><span class="glyphicon {{checked court.dispoSamedi}}"></span></td>
                      </tr>
                      <tr>
                        <td>Dimanche</td>
                        <td><span class="glyphicon {{checked court.dispoDimanche}}"></span></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>


            <center>

              {{>mapForOneCourt this.court}}

              <a class="btn btn-default" href="{{pathFor route='modifyCourt' _id=court._id }}" >Modifier</a>
              <button type="button" id="deleteCourt" class="btn btn-default" >Supprimer</button>
            </center>
            <br />
</div>

{{#if isStaffOrAdmin}}
    {{#with getCourtModLog court.log}}
    <h4> Modifications récentes </h4>
    {{>reactiveTable collection=this settings=settings fields=fields}}
    {{/with}}
{{/if}}

</template>
