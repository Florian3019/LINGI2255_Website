<template name="courtInfoPage">
  <!--
    Snippet inspiré de http://bootsnipp.com/snippets/featured/simple-user-profile
  -->
  <div class="page-header">
    <h2>Infos terrain</h2>
  </div>  
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Informations sur le terrain</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center">
                  <br/>
                  <img alt="User Pic" src="http://www.constructiondetennis.com/wp-content/themes/tennis/images/court-de-tennis.png" class="img-circle img-responsive">
                  <br/>
                  <p>OK propriétaire : <span class="glyphicon {{checked court.ownerOK}}"></span></p>
                  <p>OK staff : <span class="glyphicon {{checked court.staffOK}}"></span></p>
                </div>
                <div class=" col-md-9 col-lg-9 ">
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>Proriétaire</td>
                        <td><a href="{{pathFor route='playerInfoTemplate' _id=court.ownerID}}">{{ownerFirstName}} {{ownerLastName}}</a></td>
                      </tr>
                      <tr>
                        <td>Email</td>
                        <td>{{ownerEmail}}</td>
                      </tr>
                      <tr>
                        <td>Téléphone</td>
                        <td>{{ownerPhone}}</td>
                      </tr>
                      <tr>
                        <td>Rue</td>
                        <td>{{address.street}}</td>
                      </tr>
                      <tr>
                        <td>Numéro</td>
                        <td>{{address.number}}</td>
                      </tr>
                      <tr>
                        <td>Boite</td>
                        <td>{{address.box}}</td>
                      </tr>
                     <tr>
                        <td>Code Postal</td>
                        <td>{{address.zipCode}}</td>
                      </tr>
                        <tr>
                        <td>Ville</td>
                        <td>{{address.city}}</td>
                      </tr>
                      <tr>
                        <td>Surface</td>
                        <td>{{court.surface}}</td>
                      </tr>
                      <tr>
                        <td>Type</td>
                        <td>{{court.courtType}}</td>
                      </tr>
                      <tr>
                        <td>Nombre de terrains</td>
                        <td>{{court.numberOfCourts}}</td>
                      </tr>
                      <tr>
                        <td>Instructions</td>
                        <td>{{court.instructions}}</td>
                      </tr>
                      <tr>
                        <td>Commentaire propriétaire</td>
                        <td>{{court.ownerComment}}</td>
                      </tr>
                      {{#if isAdminOrStaff}}
                      <tr>
                        <td>Commentaire staff</td>
                        <td>{{court.staffComment}}</td>
                      </tr>
                      {{/if}}
                      <tr>
                        <td><b>Disponibilité</b></td>
                        <td></td>
                      </tr>
                      <tr>
                        <td>Samedi</td>
                        <td><span class="glyphicon {{checked court.dispoSamedi}}"></span></td>
                      </tr>
                      <tr>
                        <td>Dimanche</td>
                        <td><span class="glyphicon {{checked court.dispoDimanche}}"></span></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            <center>
            {{#if isAdminOrStaffOrOwner court.ownerID}}
              {{#if court.ownerOK}}
                <button type="button" id="button_ownerNotOK" class="btn btn-default" data-id="{{court._id}}" data-ownerid="{{court.ownerID}}">KO propriétaire</button>
              {{else}}
                <button type="button" id="button_ownerOK" class="btn btn-default" data-id="{{court._id}}" data-ownerid="{{court.ownerID}}">OK propriétaire</button>
              {{/if}}
            {{/if}}
            {{#if isAdminOrStaff}}
              {{#if court.staffOK}}
                <button type="button" id="button_staffNotOK" class="btn btn-default" data-id="{{court._id}}" data-ownerid="{{court.ownerID}}">KO staff</button>
              {{else}}
                <button type="button" id="button_staffOK" class="btn btn-default" data-id="{{court._id}}" data-ownerid="{{court.ownerID}}">OK staff</button>
              {{/if}}
            {{/if}}
              <a class="btn btn-default" href="{{pathFor route='modifyCourt' _id=court._id }}" >Modifier</a>
              <button type="button" id="deleteCourt" class="btn btn-default" >Supprimer</button>
            </center>
            <br />

</div>

</template>
