<template name="contacts">
  <div id="Wrapper">
        <div class="page-header">
            <h2>Question</h2>
        </div>
        <div class="row">
          <div class="col-sm-4 col-sm-offset-2">
            <label for="firstName">Prénom:</label>
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Entrez votre prénom" value="{{getFirstName}}">
          </div>
          <div class="col-sm-4">
            <label for="lastName">Nom:</label>
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Entrez votre nom" value="{{getLastName}}">
          </div>
        </div>
        <br>
        <div class="row">
        <div class="col-sm-4 col-sm-offset-2">
          <label for="address">Adresse email:</label>
          <input type="email" class="form-control" id="email" name="email" value="{{getMail}}">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <label for="question">Question:</label>
          <div class="well">
            <textarea class="form-control" rows="5" id="question" placeholder="Entrez votre question" name="question"></textarea>
          </div>
        </div>
	    </div>
	    <br>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-2">
          <button type="submit" id="sub" class="btn btn-default" >Envoyer ma question</button>
        </div>
      </div>
    </div>
</template>
