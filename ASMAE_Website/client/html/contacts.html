<template name="contacts">
<div class="container">
  <h2>Questions:</h2>
  <div class="row">
    <div class="col-sm-3">
      <label for="firstName">Prénom:</label>
      <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Entrez votre prénom">
    </div>
    <div class="col-sm-3">
      <label for="lastName">Nom:</label>
      <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Entrez votre nom">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-3">
      <label for="address">Adresse email:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre E-mail">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-6">
      <label for="question">Question:</label>
      <textarea class="form-control" rows="5" id="question" placeholder="Entrez votre question" name="question"></textarea>
    </div>
	</div>
	<br>
  <button type="submit" class="btn btn-default" >Envoyer ma question</button>
</div>
</template>
