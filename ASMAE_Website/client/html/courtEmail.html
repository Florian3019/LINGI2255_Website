<template name="courtEmail">
<div>
<label for="mail">Veuillez écrire le mail qui sera envoyé à tous les propriétaires de terrain dont vous aurez coché la case. Puis cliquez sur envoyer pour envoyer votre Mail.</label> <textarea class="form-control" rows="5" id="mail" placeholder="" name="mail"></textarea>
<button type="button" id="Boutton" class="btn btn-default">Envoyer ce mail!</button>
<br/>
<br/>
</div>
<div>
	<button type="button" id="SelectAll" class="btn btn-default">Selectionner tous les terrains ! </button>
<button type="button" id="UnselectAll" class="btn btn-default">Déselectionner tous les terrains ! </button>
<br/>
<br/>
	<form action="">
	<ul>
	{{#each returnAllCourts}}
		<li><input type="checkbox" id={{getId}} name="myCheckBoxes">
Email du propriétaire  : {{getUserMail}} </li>
		<li>Nom du propriétaire : {{getOwnerName}} </li>
		<ul>
			<li> surface : {{getSurfaceType}} </li>
			<li> {{getTypeOfPrivacy}} </li>
			<li> Instructions : {{SpecialInstructions}} </li>
			<li> Commentaires : {{SpecialComments}} </li>
			<li> Adresse : 
				<ul>
					{{#each GetAddress}}
					<li> Rue : {{GetStreet}} </li>
					<li> Numéro : {{GetPostalNumber}} {{GetBoxNumber}}</li>
					<li> Code postal : {{GetPostCode}}</li>
					<li> Ville :  {{GetCity}}</li>
					<li> Pays : {{GetCountry}} </li>
					{{/each}}
				</ul>
			 </li>
		</ul>
	{{/each}}
	</ul>
	</form>
	<button type="button" id="Boutton">Click Me!</button>
</div>
</template>
