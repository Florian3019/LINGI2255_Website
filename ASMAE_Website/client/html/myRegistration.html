<template name="myRegistration">
    <div>
        <h3> Votre inscription </h3>
        <p> Voici le résumé de votre inscription pour le tournoi de l'année {{currentYear}}</p>
    </div>
<div>
    {{>playerInfoTemplate ID=setCurrentPlayer}}
</div>
<div>
	<h4 id="Status"> Statut de l'inscription du samedi : {{hasSaturdayPairPlayer "true"}} </h4>
</div>
<div>
	{{#if hasSaturdayPairPlayer "false"}}
  		<h4> Votre coéquipier : </h4>
  		{{>playerInfoTemplate ID=setSaturdayPairPlayer}}
	{{/if}}
</div>
<div>
	<h4 id="Status"> Statut de l'inscription du dimanche : {{hasSundayPairPlayer "true"}} </h4>
</div>
<div>
	{{#if hasSundayPairPlayer "false"}}
  		<h4> Votre coéquipier : </h4>
  		{{>playerInfoTemplate ID=setSundayPairPlayer}}
	{{/if}}
</div>
</template>
