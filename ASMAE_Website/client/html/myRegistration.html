<template name="myRegistration">
    <div class="page-header">
        <h2 id="MyInscriptionHeader"> Votre inscription </h2>
    </div>
<h5> Voici le résumé de votre inscription pour le tournoi de l'année {{currentYear}}</h5>
<div>
    {{>playerInfoTemplate ID=setCurrentPlayer}}
</div>
<div class="jumbotron">
  <div>
  	<h4 id="Status"> <span style="text-decoration: underline;">Statut de l'inscription du samedi </span> <i class="glyphicon glyphicon-arrow-right" aria-hidden="true"></i> {{hasSaturdayPairPlayer "true"}} </h4>
  </div>
  <br>
  {{#if hasSaturdayPairPlayer "false"}}
    <div>
    		<h4> Votre coéquipier : </h4>
    		{{>playerInfoTemplate ID=setSaturdayPairPlayer}}
    </div>
  <br>
  {{/if}}
  <div>
  	<h4 id="Status"> <span style="text-decoration: underline;">Statut de l'inscription du dimanche </span> <i class="glyphicon glyphicon-arrow-right" aria-hidden="true"></i> {{hasSundayPairPlayer "true"}} </h4>
  </div>
  {{#if hasSundayPairPlayer "false"}}
    <div>
    		<h4> Votre coéquipier : </h4>
    		{{>playerInfoTemplate ID=setSundayPairPlayer}}
    </div>
    <br>
  {{/if}}
</div>
</template>
