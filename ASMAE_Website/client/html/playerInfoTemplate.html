<!-- Takes a player id as argument ID-->
<template name="playerInfoTemplate">
{{#with getPlayer}}
 <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">
                <div class="playerInfoTitle"><span class="playerInfoTitleName">{{firstName}} {{lastName}}</span>
                  <button type="button" id="button_edit" class="btn btn-default pull-right" data-userid="{{../ID}}" data-modal="{{../MODAL}}" hidden>Modifier</button>
                </div>

              <!--<h3 class="panel-title"><div align="left">{{firstName}} {{lastName}}</div>-->

              </h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="http://www.saintemesme.fr/medias/images/balle-rigolote-2.gif" class="img-circle img-responsive"> </div>
                <div class=" col-md-9 col-lg-9 ">
                  <table class="table table-user-information">
                    <tbody>

                      <tr>
                        <td>Addresse email</td>
                        <td>{{emails}}</td>
                      </tr>
                      <tr>
                        <td>Numéro de téléphone</td>
                        <td>{{phone}}</td>
                      </tr>
                      <tr>
                        <td>Date de naissance</td>
                        <td>{{birth}}</td>
                      </tr>
                     <tr>
                        <td>Sexe</td>
                        <td>{{gender}}</td>
                      </tr>
                        <tr>
                        <td>Adresse</td>
                        <td>{{address}}</td>
                      </tr>
                      <tr>
                      <td>Ville</td>
                      <td>{{city}}</td>
                    </tr>
                    <tr>
                    <td>Pays</td>
                    <td>{{land}}</td>
                  </tr>
                   <tr>
                    <td>Classement</td>
                    <td>{{rank}}</td>
                  </tr>

                    </tbody>
                  </table>
                </div>
              </div>

              <form>
              <div class="drop-in-container">
                <div id="dropin"></div>
                <br />
                <center>
                  <button type="submit" class="btn btn-primary {{paymentStatusClass}}">Payer</button>
                  <p class="{{notPaymentStatusClass}}">Traitement en cours...</p>
                </center>
              </div>
            </form>

            </div>

            <center>
              <button type="button" id="button_edit" class="btn btn-default" data-userid="{{../ID}}" data-modal="{{../MODAL}}" hidden>Modifier</button>
            </center>
            <br />
</div>
{{/with}}
</template>
