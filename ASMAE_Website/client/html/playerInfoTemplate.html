<!-- Takes a player id as argument ID-->
<template name="playerInfoTemplate">
<div class="page-header">
</div>
{{#with getPlayer}}
 <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">
                {{firstName}} {{lastName}}
              </h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="http://www.saintemesme.fr/medias/images/balle-rigolote-2.gif" class="img-circle img-responsive"> </div>
                <div class=" col-md-9 col-lg-9 ">
                  <table class="table table-user-information">
                    <tbody>

                      <tr>
                        <td>Addresse email</td>
                        <td id="Email">{{emails}}</td>
                      </tr>
                      <tr>
                        <td>Numéro de téléphone</td>
                        <td id="phone">{{phone}}</td>
                      </tr>
                      <tr>
                        <td>Date de naissance</td>
                        <td id="birth">{{birth}}</td>
                      </tr>
                     <tr>
                        <td>Sexe</td>
                        <td id="sex">{{gender}}</td>
                      </tr>
                        <tr>
                        <td>Adresse</td>
                        <td id="address">{{address}}</td>
                      </tr>
                      <tr>
                      <td>Ville</td>
                      <td id="city">{{city}}</td>
                    </tr>
                    <tr>
                    <td>Pays</td>
                    <td id="land">{{land}}</td>
                  </tr>
                   <tr>
                    <td>Classement</td>
                    <td id="rank">{{rank}}</td>
                  </tr>
                  {{#if isCurrentUser id}}

                  {{#each playerExtras}}
                  <tr>
                      <td>{{extraName}}</td>
                      <td>{{extraQuantity}}</td>
                  </tr>
                  {{/each}}

                  <tr>
                   <td>Méthode de paiement</td>
                   <td id="paiement">{{paymentMethod}}</td>
                  </tr>
                  <tr>
                      <td>Montant</td>
                      <td>{{paymentBalance}}&euro; ({{#if notPaid id}}<a href="" data-toggle="modal" data-target="#dropinModal">Payer en ligne</a>{{else}}En ordre{{/if}})</td>
                  </tr>
                  {{/if}}

                    </tbody>
                  </table>
                </div>
              </div>

            </div>

            <center>
              {{#if isCurrentUser id}}
              <button type="button" id="button_edit" class="btn btn-default" data-userid="{{../ID}}" data-modal="{{../MODAL}}" hidden>Modifier</button>
              {{else}}
                <button type="button" id="button_edit" class="btn btn-default" data-userid="{{../ID}}" data-modal="{{../MODAL}}" hidden>Modifier</button>
                <button type="button" id="deleteUser" class="btn btn-default" data-userid="{{../ID}}" data-modal="{{../MODAL}}" hidden>Supprimer</button>
              {{/if}}
            </center>
            <br/>
</div>

<!-- Modal -->
<div class="modal" id="dropinModal">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Payer par carte de crédit</h4>
      </div>
      <div class="modal-body">
          <form>
          <div class="drop-in-container">
            <div id="dropin"></div>
            <br />
            <center>
              <button type="submit" class="btn btn-primary {{paymentStatusClass}}">Payer</button>
              <p class="{{notPaymentStatusClass}}">Traitement en cours...</p>
            </center>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{{/with}}
</template>
