<template name="courtSearch">
  <h2>Recherche d'un terrain:</h2>
  <center><input type="text" id="search-box" class="form-control" placeholder="Rechercher l'adresse d'un terrain" /></center>
  <div>

      <table class="table">
    		<thead>
          		<tr>
                  <th>Owner</th>
            	    <th>Addresse</th>
                  <th>Surface</th>
            	    <th>Type</th>
                  <th>Samedi</th>
                  <th>Dimanche</th>
          		</tr>
        	</thead>
        	<tbody>
        		{{#each getCourts}}
            {{#with courtInfos this}}
        		<tr>
              <td><a href="{{pathFor route='playerInfoPage'}}">{{courtOwner court.ownerID}}</a></td>
        			<td><a href="{{pathFor route='courtInfoPage' _id=court._id}}">{{{address.street}}}, {{{address.number}}}, {{{address.city}}}, {{{address.zipCode}}}</a></td>
              <td>{{court.surface}}</td>
        			<td>{{court.courtType}}</td>
              <td><span class="glyphicon {{checkedForDay court.dispoSamedi}}"></span></td>
              <td><span class="glyphicon {{checkedForDay court.dispoDimanche}}"></span></td>
        		</tr>
            {{/with}}
        		{{/each}}
        	</tbody>
    	</table>

      {{#if isLoading}}
        searching ...
      {{/if}}

  </div>

  <br />
  <div>
    <center><a href="{{pathFor route='courtsList'}}" class="btn btn-default">Voir tous les terrains</a></center>
  </div>

</template>
