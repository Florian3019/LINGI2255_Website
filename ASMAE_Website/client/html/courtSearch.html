<template name="allCourtsTable">
{{> reactiveTable collection=courtsCollection settings=settings fields=fields}}
</template>

<template name="dispoSaturdayLabel">
  {{#if this.dispoSamedi}}
    <span class="glyphicon glyphicon-ok lendOk"></span>
  {{else}}
    <span class="glyphicon-remove lendNot"></span>
  {{/if}}
</template>

<template name="dispoSundayLabel">
  {{#if this.dispoDimanche}}
    <span class="glyphicon glyphicon-ok lendOk"></span>
  {{else}}
    <span class="glyphicon-remove lendNot"></span>
  {{/if}}
</template>


<template name="dispoLendLabel">
  {{#if this.lendThisYear}}
    <span class="glyphicon glyphicon-ok lendOk"></span>
  {{else}}
    <span class="glyphicon-remove lendNot"></span>
  {{/if}}
</template>

<template name="mySpecialFilterAddressCourt">
    <div class="input-group">
      <span class="input-group-addon">
        <span>Recherche d'adresse</span>
      </span>
      <input class="form-control addressFilter" type="text"/>
    </div>
</template>

<template name="mySpecialFilterSurface">
    <div class="input-group">
      <span class="input-group-addon">
        <span>Recherche surface</span>
      </span>
      <input class="form-control surfaceFilter" type="text"/>
    </div>
</template>


<template name="mySpecialFilterPrivate">
