<template name="courtSearchTemplate">

  <div class="page-header">
        <h2 id="CourtSearchHeader">Rechercher un terrain</h2>
  </div>

  {{>courtSearch}}
</template>

<template name="courtSearch">

<div class="row">
  <div class="col-sm-4">
    {{> mySpecialFilterCourt}}
  </div>
  <div class="col-sm-3">
    <label for="saturdaySelect" class="courtLabel">Samedi</label>
    <select id="saturdaySelect" class="form-control" style="width: 50%; display: inline; text-align:center">
                  <option value="Ignore" {{setSelect Saturday "Ignore" }}>Ignorer</option>
                  <option value="Yes" {{setSelect Saturday "Yes" }}>Oui</option>
                  <option value="No" {{setSelect Saturday "No"}}>Non</option>
    </select>
  </div>
  <div class="col-sm-3">
    <label for="staffOKSelect" class="courtLabel">OK staff </label>
    <select id="staffOKSelect" class="form-control" style="width: 50%; display: inline; text-align:center">
                  <option value="Ignore" {{setSelect StaffOk "Ignore"}}>Ignorer</option>
                  <option value="Yes" {{setSelect StaffOk "Yes"}}>Oui</option>
                  <option value="No" {{setSelect StaffOk "No"}}>Non</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col-sm-3 col-sm-offset-4">
    <label for="sundaySelect" class="courtLabel">Dimanche </label>
    <select id="sundaySelect" class="form-control" style="width: 50%; display: inline; text-align:center">
                  <option value="Ignore" {{setSelect Sunday "Ignore"}}>Ignorer</option>
                  <option value="Yes" {{setSelect Sunday "Yes" }}>Oui</option>
                  <option value="No" {{setSelect Sunday "No" }}>Non</option>
    </select>
  </div>
  <div class="col-sm-3">
    <label for="ownerOKSelect" class="courtLabel">OK proprio </label>
    <select id="ownerOKSelect" class="form-control" style="width: 50%; display: inline; text-align:center">
                  <option value="Ignore" {{setSelect OwnerOk "Ignore"}}>Ignorer</option>
                  <option value="Yes" {{setSelect OwnerOk "Yes"}}>Oui</option>
                  <option value="No" {{setSelect OwnerOk "No"}}>Non</option>
    </select>
  </div>
</div>
<br>
{{>allCourtsTable}}

</template>

<template name="allCourtsTable">
{{> reactiveTable collection=courtsCollection settings=settings fields=fields}}
</template>

<template name="dispoSaturdayLabel">
  {{#if this.dispoSamedi}}
    <span class="glyphicon glyphicon-ok lendOk"></span>
  {{else}}
    <span class="glyphicon glyphicon-remove lendNot"></span>
  {{/if}}
</template>

<template name="dispoSundayLabel">
  {{#if this.dispoDimanche}}
    <span class="glyphicon glyphicon-ok lendOk"></span>
  {{else}}
    <span class="glyphicon glyphicon-remove lendNot"></span>
  {{/if}}
</template>


<template name="ownerOKLabel">
  {{#if this.ownerOK}}
    <span class="glyphicon glyphicon-ok lendOk"></span>
  {{else}}
    <span class="glyphicon glyphicon-remove lendNot"></span>
  {{/if}}
</template>

<template name="staffOKLabel">
  {{#if this.staffOK}}
    <span class="glyphicon glyphicon-ok lendOk"></span>
  {{else}}
    <span class="glyphicon glyphicon-remove lendNot"></span>
  {{/if}}
</template>

<template name="isOutdoorLabel">
  {{#if this.isOutdoor}}
    <span class="glyphicon glyphicon-ok lendOk"></span>
  {{else}}
    <span class="glyphicon glyphicon-remove lendNot"></span>
  {{/if}}
</template>

<template name="mySpecialFilterCourt">
  <div class="input-group">
    <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
    <input class="form-control courtFilter" type="text" placeholder="Rechercher"/>
  </div>

</template>
