     Inside this, at the {{> yield}} field will be the content of the page

 -->
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">-->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/latest/paper/bootstrap.min.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <title>Le Charles de Lorraine</title>
  <link rel="icon" href="/favicon.ico" />
</head>

<template name="index">
  <div class="website">

    {{> navigation}}

    {{#if showNavBar}}

    <div class="sidebar">
      <div class="scrollbar-style-nav">
        <div>
          <ul class="nav nav-sidebar">
            <div class="nav-sidebar-header">
              Menu
            </div>
            <hr class="nopadding">
            <li><a href="{{pathFor route='tournamentHistory'}}" class="menuItem" id="historyButton" selected="selected">
              <i class="glyphicon glyphicon-stats indexIcon" aria-hidden="true"></i>
              Statistiques
            </a>
            </li>
            {{#if isStaffMember}}
            <li><a href="{{pathFor route='tournamentProgress'}}" class="menuItem" id="DeroulementTournoiButton">
            <i class="fa fa-tasks indexIcon"></i>
            Déroulement du tournoi</a></li>
            {{/if}}
            {{#if isStaffMember}}
            <li><a href="{{pathFor route='poolList'}}" class="menuItem" id="GestionDuTournoiButtonMenu">
            <i class="fa fa-wrench indexIcon"></i>
            Gestion du tournoi</a></li>
            {{else}}
            <li><a href="{{pathFor route='poolList'}}" class="menuItem">
            <i class="fa fa-bar-chart indexIcon"></i>
            Progression du tournoi</a></li>
            {{/if}}
            {{#if isTournamentPage}}
              {{>poolsSidebarCollapsableMenu MOBILE="desktop"}}
            {{/if}}
            {{#if isStaffMember}}
            <li><a href="{{pathFor route='playersInfo'}}" class="menuItem" id="PlayerSearchButtonMenu">
            <i class="fa fa-users indexIcon"></i>
            Rechercher un joueur</a></li>
            <li><a href="{{pathFor route='playerPayments'}}" class="menuItem" id="PaymentInOrderButtonMenu">
            <span class="glyphicon glyphicon-euro indexIcon"></span>
            Paiements pas en ordre</a></li>
            <li><a href="{{pathFor route='staffManagement'}}" class="menuItem" id="PlayerQuestionsButtonMenu">
              <i class="fa fa-question indexIcon" style="width:6%"></i>
            Questions des joueurs
            </a></li>
            <li><a href="{{pathFor route='sendEmailToList'}}" class="menuItem" id="SendEmailToListButtonMenu">
            <span class="glyphicon glyphicon-envelope indexIcon"></span>
            Envoyer un email
            </a></li>
            <br>
            <li><a href="{{pathFor route='courtSearchTemplate'}}" class="menuItem" id="CourtSearchButtonMenu">
            <span class="glyphicon glyphicon-home indexIcon"></span>
            Rechercher un terrain</a></li>
            <li><a href="{{pathFor route='adminAddCourt'}}" class="menuItem" id="AddCourtButtonMenu">
            <i class="fa fa-plus indexIcon" style="width:6%"></i>
            Ajouter un terrain</a></li>
            <br>
            <li><a href="{{pathFor route='printSheets'}}" class="menuItem" id="PoolSheetsButtonMenu">
            <span class="glyphicon glyphicon-print indexIcon"></span>
            Feuille de poule</a></li>
            <li><a href="{{pathFor route='modificationsLog'}}" class="menuItem" id="LogModificationsButtonMenu">
            <span class="glyphicon glyphicon-list-alt indexIcon"></span>
            Log des modifications</a></li>
            <li><a href="{{pathFor route='forum'}}" class="menuItem" id="ForumButtonMenu">
            <i class="fa fa-comments indexIcon"></i>
            Forum</a></li>
            <li><a href="{{pathFor route='staffFaq'}}" class="menuItem" id="StaffFAQButtonMenu">
            <span class="glyphicon glyphicon-question-sign indexIcon"></span>
            FAQ Staff</a></li>
            {{/if}}
          </ul>
        </div>
      </div>
    </div>
    {{/if}}

    <div class="page-content {{contentPadding}}">

      <!-- Mobile menu header -->
      {{#if showNavBar}}

      <a class="nav-sidebar-header-mobile btn btn-lg btn-default" id="mobile-menu-button" style="width:100%;">
        <div>
          <span class="glyphicon glyphicon-menu-down"></span>
          Retour menu
        </div>
      </a>
      <hr class="nopadding">
      {{/if}}

      <!-- Content of the website -->
      <div class="content {{isHomePage}} container-fluid">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              {{> yield}}
            </div>
          </div>
        </div>
      </div>

            {{>poolsSidebarCollapsableMenu MOBILE="mobile"}}
            <br>
            <hr class="nopadding">
          {{/if}}
          {{#if isStaffMember}}
          <li><a href="{{pathFor route='playersInfo'}}" class="menuItem" id="PlayerSearchButtonMenu">
            <i class="fa fa-users indexIcon"></i>
          Rechercher un joueur</a></li>
          <hr class="nopadding">
          <li><a href="{{pathFor route='playerPayments'}}" class="menuItem" id="PaymentInOrderButtonMenu">

            <i class="fa fa-question indexIcon"></i>

          <hr class="nopadding">
          <li><a href="{{pathFor route='sendEmailToList'}}" class="menuItem" id="SendEmailToListButtonMenu">
            <span class="glyphicon glyphicon-envelope indexIcon"></span>
          Envoyer un email</a></li>
          <hr class="nopadding">
          <li><a href="{{pathFor route='courtSearchTemplate'}}" class="menuItem">
            <span class="glyphicon glyphicon-home indexIcon"></span>
          Rechercher un terrain</a></li>
          <hr class="nopadding">
          <li><a href="{{pathFor route='adminAddCourt'}}" class="menuItem">
            <i class="fa fa-plus indexIcon"></i>
          Ajouter un terrain</a></li>
          <hr class="nopadding">
          <li><a href="{{pathFor route='printSheets'}}" class="menuItem">
            <span class="glyphicon glyphicon-print indexIcon"></span>
          Feuille de poule</a></li>
          <hr class="nopadding">
          <li><a href="{{pathFor route='modificationsLog'}}" class="menuItem">

          <hr class="nopadding">
          <li><a href="{{pathFor route='forum'}}" class="menuItem">
            <i class="fa fa-comments indexIcon"></i>
          Forum</a></li>
          <hr class="nopadding">
          <li><a href="{{pathFor route='staffFaq'}}" class="menuItem">
            <span class="glyphicon glyphicon-question-sign indexIcon"></span>
          FAQ Staff</a></li>
          {{/if}}
        </ul>
      </div>
