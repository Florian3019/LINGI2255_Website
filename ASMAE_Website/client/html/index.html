<!-- This is the general layout that will be displayed on all the website
     Inside this, at the {{> yield}} field will be the content of the page
     For further informations, ask me (Romain ;) )
 -->
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">-->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/latest/paper/bootstrap.min.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <title>Le Charles de Lorraine</title>
  <link rel="icon" href="/favicon.ico" />
</head>

<template name="index">
  <div class="website">

    {{> navigation}}

    {{#if isConnected}}
    <div class="sidebar">
          <ul class="nav nav-sidebar">
            <div class="nav-sidebar-header">
              <span class="glyphicon glyphicon-menu-hamburger"></span>
              Menu
            </div>
            <hr class="nopadding">
            {{#if isStaffMember}}
            <li><a href="{{pathFor route='tournamentProgress'}}" class="menuItem">Déroulement du tournoi</a></li>
            {{/if}}
            <li><a href="{{pathFor route='poolList'}}" class="menuItem">Gestion du tournoi</a></li>
            {{#if isTournamentPage}}
              {{>poolsSidebarCollapsableMenu}}
            {{/if}}
            {{#if isStaffMember}}
            <li><a href="{{pathFor route='modifyExtras'}}" class="menuItem">Modifier les extras</a></li>
            <br>
            <li><a href="{{pathFor route='playersInfo'}}" class="menuItem">Rechercher un joueur</a></li>
            <li><a href="{{pathFor route='staffManagement'}}" class="menuItem">Questions des joueurs</a></li>
            <br>
            <li><a href="{{pathFor route='courtSearchTemplate'}}" class="menuItem">Rechercher un terrain</a></li>
            <li><a href="{{pathFor route='adminAddCourt'}}" class="menuItem">Ajouter un terrain</a></li>
            <li><a href="{{pathFor route='courtEmail'}}" class="menuItem">Envoi de mail aux gestionnaires de terrains</a></li>
            <br>
            <li><a href="{{pathFor route='printSheets'}}" class="menuItem">Feuille de poule</a></li>
            <li><a href="{{pathFor route='modificationsLog'}}" class="menuItem">Log des modifications</a></li>
            <li><a href="{{pathFor route='forum'}}" class="menuItem">Forum</a></li>
            {{/if}}
          </ul>
    </div>
    {{/if}}

    <div class="page-content {{contentPadding}}">
      <div class="content {{isHomePage}} container-fluid">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              {{> yield}}
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="container-fluid">
          <div class="row" id="footer">
            <div class="col-md-2 col-md-offset-2">
            <h3>ASMAE, ASBL.</h3>
              Place des Carabiniers, 5<br>
              1030 Bruxelles<br>
              <abbr title="Phone">P:</abbr> +32 (0)2 742 03 01 <br>
                    Contact par <a href="http://asmae.org/contact.php" target="_blank">mail</a>
            </div>
            <div class="col-md-2 col-md-offset-1">
              <h3>Suivez-nous</h3>
              <ul>
                <li><a href="https://www.facebook.com/Asmae-asbl-officiel-161275587240084/timeline" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com/asmae_ong" target="_blank">Twitter</a></li>
                <li><a href="https://plus.google.com/111823322896172247261/about" target="_blank"> Google+ </a></li>
              </ul>
              {{#if currentUser}}
            <button id="popdb" class="btn btn-lg btn-default" style="margin-left: 20px" type="button"> populateDB</button>
            {{/if}}
            </div>
            <div class="col-md-2 col-md-offset-1">
            <h3>Présentation</h3>
              <p>Le Charles de Lorraine est un tournoi annuel se déroulant durant le 2ème week-end du mois de septembre, constitué uniquement de doubles. Convivial et accessible à tous !</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</template>
