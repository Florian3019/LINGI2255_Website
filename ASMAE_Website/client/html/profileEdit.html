
<!-- Takes ID = <userID> as parameter -->
<template name="profileEdit">
	<div class="container-fluid">
		<div class="page-header">
			<h2>Modification du profil</h2>
		</div>
		<form role="form">
			<div class="well">
			{{#with getPlayer}}
				<div class="form-group">
		 			<div class="row">
	          			<div class="col-sm-6 col-sm-offset-3">
							<div class="panel panel-info">
		            			<div class="panel-heading">
		               				<h3 class="panel-title"><div align="left">{{user.username}} - {{mail}}</div><div align="right"></div></h3>
		             			</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3 col-sm-offset-3">
							<label for="text">Nom:</label>
							<input type="text" class="form-control" id="lastname" name="lastname" value="{{user.profile.lastName}}">
						</div>
						<div class="col-sm-3">
							<label for="text">Prénom:</label>
							<input type="text" class="form-control" id="firstname" value="{{user.profile.firstName}}" name="firstname">
						</div>
					</div>

					<br>
					<div class="row">
						<div class="col-sm-3 col-sm-offset-3">
							<label for="text">Numéro de téléphone:</label>
							<div class="input-group">
								<span class="input-group-addon" id="phone-basic-addon"><span class="glyphicon glyphicon-earphone"></span></span>
								<input type="text" class="form-control" id="phone" value="{{user.profile.phone}}" name="phone" aria-describedby="phone-basic-addon">
							</div>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3">
		  					<label>Date de naissance:</label> <br>
		  				</div>
		  				<div class="col-sm-2 col-sm-offset-3">
	     					<div class="form-group" id="birthDayDiv">
	      						<label for="day">Jour:</label>
	          					<input type="number" id="birthDay" class="form-control" min="1" value="{{getDate}}" name="birthDay">
	  	  					</div>
	    				</div>
						<div class="col-sm-2">
	      					<div class="form-group" id="birthMonthDiv">
	      						<label for="month">Mois:</label>
	          					<input type="number" id="birthMonth" class="form-control" min="1" max="12" value="{{getMonth}}" name="birthMonth">
	        				</div>
	      				</div>
						<div class="col-sm-2">
	      					<div class="form-group" id="birthYearDiv">
	      						<label for="year">Année:</label>
	          					<input type="number" id="birthYear" class="form-control" min="1900" value="{{getYear}}" name="birthYear">
	    					</div>
		  				</div>
	  				</div>
	  				<div class="row">
						<div class="col-sm-10 col-sm-offset-3">
							<div class="form-group has-feedback" id="sexDiv">
								<label for="sex"> Genre:</label>
								<br>
								<select name="sex" id="sex" class="form-control" style="width: 15%; display: inline">
									{{#if equals user.profile.gender 'M'}} <option value="M" selected> Homme </option> {{else}}<option value="M"> Homme </option> {{/if}}
									{{#if equals user.profile.gender 'F'}} <option value="F" selected> Femme </option> {{else}}<option value="F"> Femme </option> {{/if}}
								</select>
						  	</div>
	  					</div>
					</div>

					<div class="row">
						<div class="col-sm-3 col-sm-offset-3">
							<div class="form-group" id="streetDiv">
								<label for="text">Rue:</label>
								<input type="text" class="form-control" id="street" value="{{address.street}}" name="street">
							</div>
						</div>

						<div class="col-sm-2">
							<div class="form-group" id="numberDiv">
								<label for="text">Numéro:</label>
								<input type="number" min="0" step="1" class="form-control" id="addressnumber" value="{{address.number}}" name="addressNumber">
							</div>
						</div>

						<div class="col-sm-1">
							<div class="form-group">
								<label for="text">Boite:</label>
								<input type="text" class="form-control" id="box"  value="{{address.box}}" name="box">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-2 col-sm-offset-3">
							<div class="form-group" id="countryDiv">
								<label for="text">Pays:</label>
								<input type="text" class="form-control" id="country" value="{{address.country}}" name="country">
							</div>

						</div>
						<div class="col-sm-2">
							<div class="form-group" id="cityDiv">
								<label for="text">Ville:</label>
								<input type="text" class="form-control" id="city" value="{{address.city}}" name="city">
							</div>
						</div>
						<div class="col-sm-2">
							<div class="form-group" id="zipcodeDiv">
								<label for="text">Zip code:</label>
								<input type="number" min="0" step="1" class="form-control" id="zipcode" value="{{address.zipCode}}" name="zipcode">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-10 col-sm-offset-3">
							<div class="form-group" id="AFTDiv">
								<label for="playerRank">Classement:</label>
								<br>
								<select name="rank" id="rank"  class="form-control" style="width: 15%; display: inline">
									<option value={{user.profile.AFT}} selected >{{user.profile.AFT}}</option>
									<option value="NC">NC</option>
									<option value="C30.5 ">C30.5</option>
									<option value="C30.4">C30.4</option>
									<option value="C30.3">C30.3</option>
									<option value="C30.2">C30.2</option>
									<option value="C30.1">C30.1</option>
									<option value="C30">C30</option>
									<option value="C15.5">C15.5</option>
									<option value="C15.4">C15.4</option>
									<option value="C15.3">C15.3</option>
									<option value="C15.2">C15.2</option>
									<option value="C15.1">C15.1</option>
									<option value="C15">C15</option>
									<option value="B+4/6">B+4/6</option>
									<option value="B+2/6">B+2/6</option>
									<option value="B0">B0</option>
									<option value="moreRank">plus</option>
								</select>
							</div>
						</div>
					</div>
					<br>
					<div class="row">
		          		<div class="col-sm-6 col-sm-offset-3">
							<center>
								<button type="submit" class="btn btn-default btn-success">
									<span class="glyphicon glyphicon-ok" style="margin-right:15px; "></span>
									Enregistrer
								</button>
							</center>
						</div>
						<br>
						{{#unless isAdminOrStaff}}
							<br>
							<div class="col-sm-6 col-sm-offset-3">
								Pour supprimer votre compte il faut envoyer un mail à un membre du staff. Vérifiez au préalable que vous n'êtes pas inscrit au tournoi cette année.
							</div>
						{{/unless}}
					</div>
				</div>
			{{/with}}
			</div>
		</form>
	</div>
</template>
