<template name="selectNewCourt">



	<div class="page-header">
  	<h2>
    <button type="button" id="newCourtCancel" class="btn btn-default btn-lg btn-danger pull-left"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>   Annuler</button>
    Sélectionnez un terrain</h2>
  </div>

    {{>AlertModal}}
  {{>chooseCourtsModal}}
  {{>courtSearch Sunday=isSunday Saturday=isSaturday StaffOk=isStaffOk OwnerOk=isOwnerOk}}

</template>

<template name="chooseCourtsModal">
  <!-- Modal -->
  <div id="chooseCourtsModal" class="modal fade" data-backdrop="false" >
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <div class="modal-title page-header">
            <h3>Choisissez un numéro</h3>
          </div>
        </div>
        <div class="modal-body">
        <center>
        	<select class="form-control" id="selectCourt" style="width:50%;" text-align="center">
			       {{#each CourtsNumber}}
			      		<option value="{{this}}"> {{this}} </option>
			      {{/each}}
     		 </select>
        </center>

         {{#if getChangeCourtsBracket}}
            <label class="checkbox-inline" id="changeAll"><input type="checkbox" value="false" id="all">Changer dans tous les rounds</label>
          {{/if}}
        </div>
        <div class="modal-footer">
          <center>
            <button type="button" class="btn btn-default btn-lg btn-danger" data-dismiss="modal">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Annuler
            </button>
            <button type="button" class="btn btn-default btn-lg btn-success valid" data-dismiss="modal">
              <span class="glyphicon glyphicon-ok"   aria-hidden="true"></span> Valider
            </button>
          </center>
        </div>
      </div>
    </div>
  </div>

</template>
