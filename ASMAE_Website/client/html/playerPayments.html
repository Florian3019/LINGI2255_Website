<template name="playerPayments">

<div>
    <div class="page-header">
        <h2 id="BigHeaderPayment">Joueurs pas en ordre de paiement</h2>
    </div>
    <div class="row">
        <div class="col-md-3">
        <button class="btn btn-primary" id="sendPaymentReminderEmail" style="margin-left:10px"><span class="glyphicon glyphicon-envelope" style="margin-right:15px"></span>Rappel de paiement</button>
        </div>
        <div class="col-md-3 pull-right">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                <input class="form-control playerFilter" id="paymentInput" type="text" placeholder="Recherche"/>
            </div>
        </div>
    </div>

    {{>reactiveTable collection=getPayments settings=settings fields=fields}}
</div>
</template>

<template name="markAsPaid">
    <a href="" class="markAsPaidLink">Marquer comme pay√©</a>
</template>

<template name="userLabel">
    {{#with player}}
        <a href="{{pathFor route='playerInfoTemplate' _id=this._id}}">{{profile.firstName}} {{profile.lastName}}</a>
    {{/with}}
</template>
