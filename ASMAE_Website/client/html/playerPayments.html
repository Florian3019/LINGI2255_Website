<template name="playerPayments">

<div>
    <div class="page-header">
        <h2 id="BigHeaderPayment">Joueurs pas en ordre de paiement</h2>
    </div>
    <div class="row">
        Envoyer email rappel de paiement: <button class="btn btn-primary" id="sendPaymentReminderEmail" style="margin-left:10px">Envoyer</button>
        <div class="pull-right">
            <input type="text" id="paymentInput" placeholder="Chercher" style="width:300px; font-size:12px">
        </div>
    </div>

    {{>reactiveTable collection=getPayments settings=settings fields=fields}}
</div>
</template>

<template name="markAsPaid">
    <a href="" class="markAsPaidLink">Pay√©</a>
</template>

<template name="userLabel">
    {{#with player}}
        <a href="{{pathFor route='playerInfoTemplate' _id=this._id}}">{{profile.firstName}} {{profile.lastName}}</a>
    {{/with}}
</template>
