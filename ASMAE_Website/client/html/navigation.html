<template name="navigation">

<div class="modal" id="signModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title" id="lineModalLabel">Inscription au site bien enregistrée </h3>
            </div>
            <div class="modal-body">
                  <p id="welcom-message"> Bienvenue sur le site du Tournoi Charles de Lorraine, </p>
                  <p> Votre compte a correctement été créé ! </p>
                  <p> Un e-mail de confirmation automatique vient d'être envoyé à votre adresse e-mail :</p>
                  <a id="e-mail-registration" href="mailto:someone@example.com">someone@example.com</a>
                  <hr>
                  <p> Vous ne retrouvez pas notre e-mail de confirmation ?</p>
                  <p> Merci de vérifier s'il n'a pas été marqué comme <i> spam </i> ou <i> courrier indésirable </i>.</p>
                  <div class="modal-footer">
                    <button id="sign-up-ok" class="btn btn-default" data-dismiss="modal">Fermer</button>
                  </div>
            </div>
        </div>
    </div>
</div>  <!-- Pop up inscription -->

 <nav class="navbar navbar-default navbar-fixed-top {{marginNavBar}}">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
             <a class="navbar-brand" href="{{pathFor route='home'}}"><img border="0" alt="le Charles de Lorraine" src="charlesLorraine.png" width="175" height="30"> </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
              {{#if isAdminOrStaff}}
               <li><a id="tournamentNavigation" href="{{pathFor route='tournamentHistory'}}" class="toToggle">Menu staff</a></li>
              {{else}}
               <li><a id="tournamentNavigation" href="{{pathFor route='tournamentHistory'}}" class="toToggle">Tournoi</a></li>
              {{/if}}
              {{#if currentUser}}
              {{#if registrationsON}}
              {{#if isBothRegistered}}
              <li><a href="{{pathFor route='myRegistration'}}">Mon inscription</a></li>
              {{else}}
              <li class="dropdown"><a class="dropdown-togglebis" data-toggle="dropdown" href="#" id="Droop">Inscription<span class="caret"></span></a>
                <ul class="dropdown-menu auto-dropdown-menu">
                    {{#if registered}}
                  <li><a href="{{pathFor route='myRegistration'}}" class="toToggle">Mon inscription</a></li>
                  {{/if}}
                  {{#unless isSaturdayRegistered}}
                  <li><a href="{{pathFor route='tournamentRegistrationSaturday'}}" id="RegistrSaturday" class="toToggle">S'inscrire pour le samedi</a></li>
                  {{/unless}}
                  {{#unless isSundayRegistered}}
                  <li><a href="{{pathFor route='tournamentRegistrationSunday'}}" id="RegistrSunday" class="toToggle">S'inscrire pour le dimanche</a></li>
                  {{/unless}}
                </ul>
              </li>
              {{/if}}
              {{/if}}
              <li><a href="{{pathFor route='myCourts'}}" class="toToggle" id="MesTerrainsMenuButton">Mes terrains</a></li>
              <li><a href="{{pathFor route='contacts'}}" id="askQuestion" class="toToggle">Poser une question</a></li>
              {{/if}}
              <li><a href="{{pathFor route='courtMap'}}" class="toToggle">Carte</a></li>
              <li><a href="{{pathFor route='winners'}}" class="toToggle">Gagnants</a></li>
              <li><a href="https://www.facebook.com/media/set/?set=a.10153598504984631.1073741844.9064359630&type=1&l=153e72eadf" target="_blank">Photos</a></li>
              <li><a href="{{pathFor route='rules'}}" class="toToggle">Réglement</a></li>
              <li><a href="{{pathFor route='faq'}}" class="toToggle">FAQ</a></li>
          </ul>
          <div class="nav navbar-nav navbar-right">
            {{> loginButtons}}
          </div>
        </div> <!--/.nav-collapse -->
      </div>
    </nav>



</template>

<!-- Edit profile button only visible when logged in -->
<template name="_loginButtonsAdditionalLoggedInDropdownActions">
  <button class="btn btn-default btn-block" id="login-buttons-edit-profile">Mon profil</button>
</template>
