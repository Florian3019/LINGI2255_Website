<template name="navigation">

<div class="modal fade alert" id="signModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="lineModalLabel">Votre inscription au site est bien enregistrée </h3>
                </div>
                <div class="modal-body">
                      <p id="welcom-message"> Bienvenue sur le site du Tournois Charles de Lorraine, </p>
                      <p> Votre compte à correctement été crée ! </p>
                      <p> Un e-mail automatique de confirmation vient d'être envoyé à votre adresse e-mail :</p>
                      <a id="e-mail-registration" href="mailto:someone@example.com">someone@example.com</a>
                      <hr>
                      <p> Vous ne retrouvez pas notre e-mail de confirmation ?</p>
                      <p> Merci de vérifier si vous ne l'avez pas reçu parmi vos "courriers indésirables ou spam".</p>
                      <button onclick="closePopUp()" id="sign-up-ok" class="btn btn-primary center-block">Ok</button>
                </div>
            </div>
        </div>
    </div>  <!-- Pop up inscription -->

    <script>
        function closePopUp() {
            $('#signModal').modal('hide');
        }
    </script>

 <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
             <a class="navbar-brand" href="{{pathFor route='home'}}"><img border="0" alt="le Charles de Lorraine" src="charlesLorraine.jpg" width="175" height="30"> </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
              
              {{#if currentUser}}       
              <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Inscription <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  {{#if registered}}
                  <li><a href="{{pathFor route='myRegistration'}}">Mon inscription</a></li>
                  {{else}}
                  <li><a href="{{pathFor route='tournamentRegistration'}}">Inscription au tournoi</a></li>
                  {{/if}}
                  <li><a href="{{pathFor route='courtRegistration'}}">Inscription d'un terrain</a></li>
                </ul>
              </li>
              <li><a href="{{pathFor route='myCourts'}}">Mes terrains</a></li>
              <li><a href="{{pathFor route='contacts'}}">Questions sur le tournois</a></li>
              {{/if}}
              <li><a href="https://www.facebook.com/media/set/?set=a.10153598504984631.1073741844.9064359630&type=1&l=153e72eadf" target="_blank">Lien photos</a></li>
              <li><a href="{{pathFor route='rules'}}">Règlement</a></li>
          </ul>
          <div class="nav navbar-nav navbar-right">
            {{#if isStaff}}
            <li><a href="{{pathFor route='adminTemplate'}}">Staff member</a></li>
            {{/if}}
            {{> loginButtons}}
          </div>
        </div> <!--/.nav-collapse -->
      </div> 
    </nav>

    

</template>

<!-- Edit profile button only visible when logged in -->
<template name="_loginButtonsAdditionalLoggedInDropdownActions">
  <button class="btn btn-default btn-block" id="login-buttons-edit-profile">Modifier mon profil</button>
</template>
