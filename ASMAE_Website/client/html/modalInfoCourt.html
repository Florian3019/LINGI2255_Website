<template name="CourtInfoModal">
  {{#with getModalCourtInfo}}
  <!-- Modal -->
  <div id="CourtInfoModal" class="modal fade" data-backdrop="false" >
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <div class="modal-title page-header">
            <center>
              <h3>Informations sur le terrain</h3>
            </center>
          </div>
        </div>
        <div class="modal-body">

                 <div class="panel panel-info">
                  <div class="panel-heading">
                    <h3 class="panel-title">
                      <center>
                        Terrain numéro {{NUM}}
                      </center>
                    </h3>
                  </div>
                  <div class="panel-body">
                    <div class="row">
                      <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="http://www.constructiondetennis.com/wp-content/themes/tennis/images/court-de-tennis.png" class="img-circle img-responsive"> </div>
                      <div class=" col-md-9 col-lg-9 ">
                        <table class="table table-user-information">
                          <tbody>

                            <tr>
                              <td>Nom propriétaire</td>
                              <td>{{OWNER.profile.firstName}} {{OWNER.profile.lastName}}</td>
                            </tr>

                            {{#if OWNER.profile.phone}}
                            <tr>
                              <td>Téléphone</td>
                              <td>{{OWNER.profile.phone}}</td>
                            </tr>
                            {{/if}}
                            <tr>
                              <td>Email</td>
                              <td>{{getEmail OWNER.emails}}</td>
                            </tr>
                            <tr>
                              <td>Rue</td>
                              <td>{{getAddress ADDRESS.street ADDRESS.number}}</td>
                            </tr>
                            <tr>
                              <td>Code Postal</td>
                              <td>{{ADDRESS.zipCode}}</td>
                            </tr>
                              <tr>
                              <td>Ville</td>
                              <td>{{ADDRESS.city}}</td>
                            </tr>
                            <tr>
                              <td>Type</td>
                              <td>{{COURT.courtType}}</td>
                            </tr>
                            <tr>
                              <td>Surface</td>
                              <td>{{COURT.surface}}</td>
                            </tr>
                            {{#if COURT.instructions}}
                            <tr>
                              <td>Instructions</td>
                              <td>{{COURT.instructions}}</td>
                            </tr>
                            {{/if}}
                            {{#if COURT.ownerComment}}
                            <tr>
                              <td>Commentaire</td>
                              <td>{{COURT.ownerComment}}</td>
                            </tr>
                            {{/if}}
                          </tbody>
                        </table>
                      </div>
                    </div>

                  </div>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>

  {{/with}}

</template>
