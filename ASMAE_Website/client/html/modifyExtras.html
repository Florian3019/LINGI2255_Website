<template name="modifyExtras">
		{{#if hasExtras}}
		<div class="row">
			<div class="col-md-3">
		    	<label> Nom:</label>
		  	</div>
			<div class="col-md-2">
		    	<label> Prix (&euro;):</label>
		  	</div>
			<div class="col-md-3">
		    	<label> Jour:</label>
		  	</div>
		  	<div class="col-md-3">
		    	<label> Commentaire:</label>
		  	</div>
	  	</div>
	  	{{else}}
	  	<div class="row">
          	<div class="col-sm-8 col-sm-offset-2">
	  			Aucun extra pour l'instant
	  		</div>
        </div>
        {{/if}}
		<div class="form-group">
		    {{#each extras}}
		      	<div class="row">
					<div class="col-sm-3">
					    <input type="text" class="form-control extra-name" id="name{{getID}}" value="{{getName}}" data-id="{{getID}}" name="{{getName}}" required>
					</div>
					<div class="col-sm-2">
					    <input type="number" min="0" step="0.01" class="form-control extra-price" id="price{{getID}}" data-id="{{getID}}" value="{{getPrice}}" required>
					</div>
					<div class="col-sm-3">
					    <select class="form-control extra-day" id="day{{getID}}" data-id="{{getID}}" name="{{getDay}}" value="{{getDay}}">
							<option value="saturday">Samedi</option>
							<option value="sunday">Dimanche</option>
						</select>
					</div>
					<div class="col-sm-3">
					    <input type="text" class="form-control extra-comment" id="comment{{getID}}" name="{{getComment}}" data-id="{{getID}}" value="{{getComment}}">
					</div>
					<button type="button" class="btn btn-default extra-delete" id="delete{{getID}}" data-id="{{getID}}" aria-label="Left Align">
					  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					</button>
				  	</div>
		        {{/each}}
		 	</div>
		 	<!-- Add extra -->
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<input type="text" class="form-control" id="nameExtra" name="nameExtra" placeholder="Nom">
					</div>
				</div>
				<div class="col-sm-2">
					<div class="form-group">
						<input type="number" min="0" step="0.01" class="form-control" id="priceExtra" name="priceExtra" placeholder="Prix">
					</div>
				</div>
				<div class="col-sm-3">
					<select class="form-control" id="dayExtra" name="dayExtra">
						<option value="saturday">Samedi</option>
						<option value="sunday">Dimanche</option>
					</select>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<input type="text" class="form-control" id="commentExtra" name="comment" placeholder="Commentaire">
					</div>
				</div>
				<button  id="addExtraButton" class="btn btn-default" >
					<span class="glyphicon glyphicon-plus" style="color:green" aria-hidden="true"></span>
				</button>
			</div>
			<div class="row">
				<div class="col-sm-8 col-sm-offset-3">
					<p>(Les modifications des extras sont instantan√©es)</p>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-8 col-sm-offset-2">
			          <div id="infoBoxExtra" class="alert alert-info-error" role="alert" hidden>
				        <h4>
				          <span class="glyphicon glyphicon-info-sign"></span>
				          <span class="sr-only">Info:</span>
				          <span id="infoMsg">Veuillez remplir le nom et le prix</span>
				        </h4>
				      </div>
					</div>
			</div>

</template>
