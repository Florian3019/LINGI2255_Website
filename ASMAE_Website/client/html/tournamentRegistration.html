<template name="tournamentRegistration">
<div>
	<h2>Enregistrement au tournoi</h2>
	<form role="form">

		<div class="form-group">
      		<label for="text">Nom</label>
      		<input type="text" class="form-control" id="lastname" name="lastname" value="{{lastname}}" placeholder="Demesmaeker" ><br>
      
      		<label for="text">Prénom</label>
      		<input type="text" class="form-control" id="firstname" placeholder="Florian" value="{{firstname}}" name="firstname">
    	</div>

    	 <div class="form-group">
     		<label for="text">Numéro de téléphone</label>
     		<input type="text" class="form-control" id="phone" placeholder="0473/38.31.43" value="{{phone}}" name="phone">
     	</div>

     	<div class="form-group">
      		<label for="date">Date de naissance</label>
      		<input type="date" id="birth" class="form-control" placeholder="1990-01-01" value="{{date}}" name="date de naissance">
    	</div>

      <div class="form-group">
         <label for="homme">Homme</label>
         <input type="radio" name="sex" id="male" value="homme">
         <label for="femme">Femme</label>
         <input type="radio" name="sex" id="female" value="femme"><br>
      </div>

    	<div class="row">
      		<div class="col-md-6">
   	  			<div class="form-group">
             		<label for="text">Adresse</label>
             		<input type="text" class="form-control" id="street" placeholder="Rue des deux chapelles" value="{{street}}" name="street">
          		</div>   
      		</div>
      		
      		<div class="col-md-2">
       			<div class="form-group">
        			 <label for="text">Numéro</label>
        		 	<input type="text" class="form-control" id="addressnumber" placeholder="20" value="{{addressNumber}}" name="addressNumber">
       		 	</div>
     		 </div>
      
      
      		<div class="col-md-2">
       			<div class="form-group">
         			<label for="text">Boite</label>
         			<input type="text" class="form-control" id="box" placeholder="105b" value="{{boxNumber}}" name="boxNumber">
       		 	</div>
      		</div>

    	</div>
    
   		<div class="row">
      		<div class="col-md-2">
      			<div class="form-group">
      		  		 <label for="text">Code Postal</label>
      		 		  <input type="text" class="form-control" id="zipcode" placeholder="6230" value="{{zipcode}}" name="zipcode">
      			</div>

      		</div>
    	
    		<div class="col-md-3">
      			<div class="form-group">
        			<label for="text">Localité</label>
        			 <input type="text" class="form-control" id="city" placeholder="Obaix" value="{{city}}" name="city">
       			</div>

      		</div>

    		<div class="col-md-3">
     		 	<div class="form-group">
     			    <label for="text">Pays</label>
     			    <input type="text" class="form-control" id="country" placeholder="Belgique" value="{{country}}" name="country">
     		   	</div>

     		 </div>
     	</div>

		<div class="form-group">
			<label for="playerRank">Rang:</label>
			<select name="rank" id="rank">
				<option value="NC">NC</option>
				<option value="C30.5 ">C30.5</option>
				<option value="C30.4">C30.4</option>
				<option value="C30.3">C30.3</option>
				<option value="C30.2">C30.2</option>
				<option value="C30.1">C30.1</option>
				<option value="C30">C30</option>
				<option value="C15.5">C15.5</option>
				<option value="C15.4">C15.4</option>
				<option value="C15.3">C15.3</option>
				<option value="C15.2">C15.2</option>
				<option value="C15.1">C15.1</option>
				<option value="C15">C15</option>
				<option value="B+4/6">B+4/6</option>
				<option value="B+2/6">B+2/6</option>
				<option value="B0">B0</option>
				<option value="moreRank">plus</option>
			</select>
		</div>

		<div class="form-group">
			<label for="dateMatch">S'incrire pour le tournoi du:</label>
			<select name="dateMatch" id="dateMatch">
				<option value="Samedi">Samedi</option>
				<option value="Dimanche">Dimanche</option>
			</select>
		</div>

		<div class="form-group">
			<label for="number">Nombre d'inscriptions pour le barbecue (15€):</label>
      		<input type="number" id="BBQ" name="BBQ" min="0" placeholder=0>
      		<p style="font-size:100%">Dimanche de 12h30 à 15h (boissons non comprises)</p>
		</div>

		<div class="form-group">
  			<label for="playerWishes">Souhaits:</label>
       		<textarea name="playerWishes" id="playerWishes" class="form-control"></textarea>
  		</div>

  		<div class="form-group">
  			<label for="playerConstraints">Contraintes:</label>
       		<textarea name="playerConstraints" id="playerConstraints" class="form-control"></textarea>
  		</div>

  		<button type="submit" class="btn btn-default">Enregistrer</button>

	</form>

</div>
</template>
