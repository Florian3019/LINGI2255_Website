<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <h2>Recherche d'un joueur:</h2>
    <br>
  </div>
</div>
    {{showValue}}
<div class="row">
  <div class="col-sm-3 col-sm-offset-3">
    {{> mySpecialFilterLastName}}
    
  </div>
  <div class="col-sm-3">
    {{> mySpecialFilterFirstName}}
  </div>
</div>
<br>
<div class="row">
  <div class="col-sm-3 col-sm-offset-3">
    {{> mySpecialFilterEmail}}
  </div>
  <div class="col-sm-3">
    {{> mySpecialFilterPhone}}
  </div>
</div>
<br>
<div class="row">
  <div class="col-sm-3 col-sm-offset-3">
    {{> mySpecialFilterRank}}
  </div>
  <div class="col-sm-3">
    {{> mySpecialFilterAddress}}
  </div>
</div>
{{> reactiveTable collection=userCollection settings=settings fields=fields }}
</template>


<template name="mySpecialFilterEmail">
  <input class="form-control emailFilter" type="text" placeholder="Email:"/>
</template>

<template name="mySpecialFilterFirstName">
  <input class="form-control firstNameFilter" type="text" placeholder="Prénom:"/>
</template>

<template name="mySpecialFilterLastName">
  <input class="form-control lastNameFilter" type="text" placeholder="Nom:"/>
</template>

<template name="mySpecialFilterPhone">
  <input class="form-control phoneFilter" type="text" placeholder="Numéro de téléphone:"/>
</template>

<template name="mySpecialFilterRank">
  <input class="form-control rankFilter" type="text" placeholder="Classement:"/>
</template>


<template name="mySpecialFilterAddress">
  <input class="form-control addressFilter" type="text" placeholder="Adresse:"/>
</template>

<template name="isAdminLabel">
  {{#if this.isAdmin}}
    <span class="glyphicon glyphicon-ok lendOk"></span>
  {{else}}
    <span class="glyphicon glyphicon-remove lendNot"></span>
  {{/if}}
</template>

<template name="isStaffLabel">
  {{#if this.isStaff}}
    <span class="glyphicon glyphicon-ok lendOk"></span>
  {{else}}
    <span class="glyphicon glyphicon-remove lendNot"></span>
  {{/if}}
</template>
