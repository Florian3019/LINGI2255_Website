<template name="playersInfo">
<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <h2>Recherche d'un joueur:</h2>
    <br>
  </div>
</div>
    <!-- {{showValue}} -->

<div class="row">
  <div class="col-sm-3">
    {{> mySpecialFilterPlayers}}
  </div>
  <div class="col-sm-2">
    <label for="adminSelect">Admin</label>
    <select id="adminSelect" class="form-control" style="width: 50%; display: inline; text-align:center">
                  <option value="Ignore" selected="selected">Ignorer</option>
                  <option value="Yes" >Oui</option>
                  <option value="No">Non</option>
    </select>
  </div>
  <div class="col-sm-2">
    <label for="staffSelect">Staff</label>
    <select id="staffSelect" class="form-control" style="width: 50%; display: inline; text-align:center">
                  <option value="Ignore" selected="selected">Ignorer</option>
                  <option value="Yes">Oui</option>
                  <option value="No">Non</option>
    </select>
  </div>
</div>

{{> reactiveTable collection=userCollection settings=settings fields=fields }}
</template>

<template name="mySpecialFilterPlayers">
  <input class="form-control playerFilter" type="text" placeholder="Recherche"/>
</template>

<template name="isAdminLabel">
  {{#if this.profile.isAdmin}}
    <span class="glyphicon glyphicon-ok lendOk"></span>
  {{else}}
    <span class="glyphicon glyphicon-remove lendNot"></span>
  {{/if}}
</template>

<template name="isStaffLabel">
  {{#if this.profile.isStaff}}
    <span class="glyphicon glyphicon-ok lendOk"></span>
  {{else}}
    <span class="glyphicon glyphicon-remove lendNot"></span>
  {{/if}}
</template>
