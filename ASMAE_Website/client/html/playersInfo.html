<template name="playersInfo">
  <div class="container">   
    <form role="form">
      <h2>Chercher un joueur:</h2>
      <form role="form-group">
        <div class="form-group">
          <label for="text">Nom:</label>
          <input type="text" class="form-control" id="lastname" name="lastname">
          <label for="text">Pr√©nom:</label>
          <input type="text" class="form-control" id="firstname" name="firstname">
          <label for="email">Addresse email:</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="sex">Sexe:</label>
          <div class="radio">
            <label><input type="radio" name="sex" id="male" value="homme" class=/>Homme</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="sex" id="female" value="femme" />Femme</label>
        </div>
        <label for="playerRank">Rang:</label><br>
        <select name="rank" id="rank">
        <option value=""></option>
        <option value="NC">NC</option>
        <option value="C30.5 ">C30.5</option>
        <option value="C30.4">C30.4</option>
        <option value="C30.3">C30.3</option>
        <option value="C30.2">C30.2</option>
        <option value="C30.1">C30.1</option>
        <option value="C30">C30</option>
        <option value="C15.5">C15.5</option>
        <option value="C15.4">C15.4</option>
        <option value="C15.3">C15.3</option>
        <option value="C15.2">C15.2</option>
        <option value="C15.1">C15.1</option>
        <option value="C15">C15</option>
        <option value="B+4/6">B+4/6</option>
        <option value="B+2/6">B+2/6</option>
        <option value="B0">B0</option>
        <option value="moreRank">plus</option>
      </select>
      </div>
      <button type="submit">Chercher</button>
    </form>
</form>
<div>
  <ul>
    {{#each player}}
      <li>{{profile.lastName}}, {{profile.firstName}}</li>
    {{/each}}
  </ul>
</div>
</div>
</template>
