<template name="playersInfo">
  <div class="container">   
    <form role="form">
      <h2>Chercher un joueur:</h2>
      <form role="form-group">
        <div class="form-group">
          <label for="text">Nom:</label>
          <input type="text" class="form-control" id="lastname" name="lastname">
          <label for="text">Pr√©nom:</label>
          <input type="text" class="form-control" id="firstname" name="firstname">
          <label for="email">Addresse email:</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
          <h4><b>Sexe:</b></h4>
          <div class="radio">
            <label><input type="radio" name="sex" id="male" value="homme" class=/>Homme</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="sex" id="female" value="femme" />Femme</label>
        </div>
      </div>
      <button type="submit">Chercher</button>
    </form>
</form>
<div>
  <ul>
    {{#each player}}
      <li>{{profile.lastName}}, {{profile.firstName}}</li>
    {{/each}}
  </ul>
</div>
</div>
</template>
